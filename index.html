<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LATYFA | Maison de Luxe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #ffffff; --txt: #1a1a1a; --gold: #c49a6c; }
        body.dark-mode { --bg: #0a0a0a; --txt: #ffffff; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--bg); color: var(--txt); transition: 0.3s; margin: 0; display: block !important; opacity: 1 !important; }
        .luxury { font-family: 'Playfair Display', serif; }
        .product-card { border: 1px solid #f2f2f2; border-radius: 15px; overflow: hidden; background: var(--bg); }
        body.dark-mode .product-card { border: 1px solid #1a1a1a; background: #111; }
        .admin-panel { display: none; background: #f9f9f9; padding: 20px; border-radius: 10px; margin-top: 20px; color: black; }
        .admin-panel.active { display: block; }
    </style>
</head>
<body class="p-0">

    <header class="p-4 border-b sticky top-0 bg-inherit z-[50] flex justify-between items-center">
        <div class="flex items-center gap-2 cursor-pointer" onclick="checkAdmin()">
            <img src="https://i.ibb.co/v4m8fXp/1000167529.png" class="h-9 w-9 rounded-full border border-[#c49a6c]">
            <h1 class="luxury text-xl uppercase tracking-tighter">Latyfa</h1>
        </div>
        <div class="flex gap-4 items-center">
            <button onclick="toggleTheme()" class="text-xl">ðŸŒ™</button>
            <div class="text-[10px] font-bold uppercase border-b-2 border-[#c49a6c]">
                Panier: <span id="cart-count">0</span>
            </div>
        </div>
    </header>

    <div class="p-4 bg-gray-50 dark:bg-zinc-900">
        <input type="text" id="searchInput" onkeyup="rechercher()" placeholder="RECHERCHER..." class="w-full p-3 mb-4 rounded-xl border text-[10px] outline-none dark:bg-black dark:border-zinc-800">
        <div class="flex gap-4 overflow-x-auto text-[9px] font-bold uppercase">
            <button onclick="filtrer('Tous')">Tous</button>
            <button onclick="filtrer('Sac')">Sacs</button>
            <button onclick="filtrer('Chaussures')">Chaussures</button>
            <button onclick="filtrer('Bijoux')">Bijoux</button>
        </div>
    </div>

    <main class="p-4 grid grid-cols-2 gap-4" id="main-grid"></main>

    <section id="panier-section" class="p-4 mt-10 border-t-4 border-[#c49a6c] bg-gray-50 dark:bg-zinc-900">
        <h2 class="luxury text-2xl uppercase mb-6 text-center">Finaliser ma commande</h2>
        
        <div id="liste-items" class="space-y-3 mb-6">
            <p class="text-center text-xs opacity-50">Aucun article sÃ©lectionnÃ©</p>
        </div>

        <div id="checkout-form" class="hidden space-y-4 max-w-md mx-auto">
            <div class="flex justify-between font-bold border-b pb-2">
                <span>TOTAL</span>
                <span><span id="total-prix">0</span> F CFA</span>
            </div>
            <input type="text" id="nom-client" placeholder="VOTRE NOM COMPLET" class="w-full border p-4 rounded-xl dark:bg-black">
            <input type="text" id="ville-client" placeholder="VILLE & QUARTIER" class="w-full border p-4 rounded-xl dark:bg-black">
            <button onclick="envoyerCommande()" class="w-full bg-green-600 text-white py-5 font-bold uppercase rounded-xl shadow-lg">
                Commander sur WhatsApp
            </button>
        </div>
    </section>

    <div id="adminPanel" class="admin-panel mx-4">
        <h2 class="font-bold border-b mb-4 uppercase text-xs">Gestion Stocks & CA</h2>
        <div id="admin-stats" class="mb-4 font-bold text-sm"></div>
        <div id="admin-stocks" class="space-y-2 text-xs"></div>
    </div>

    <footer class="p-10 text-center opacity-30 text-[8px] uppercase tracking-widest">
        Latyfa Maison de Luxe Â© 2026
    </footer>

    <script>
        let produits = [
            { id: 1, ref: "LT-SAC-01", cat: "Sac", nom: "Sac Croco Gold", prix: 45000, stock: 5, img: "https://images.unsplash.com/photo-1584917865442-de89df76afd3?w=500" },
            { id: 2, ref: "LT-CHA-02", cat: "Chaussures", nom: "Escarpins Nude", prix: 35000, stock: 3, img: "https://images.unsplash.com/photo-1535043934128-cf0b28d52f95?w=500" },
            { id: 3, ref: "LT-BIJ-03", cat: "Bijoux", nom: "Collier Royal", prix: 18000, stock: 10, img: "https://images.unsplash.com/photo-1599643478518-a784e5dc4c8f?w=500" }
        ];

        let panier = [];
        let adminClicks = 0;

        function render(data = produits) {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = data.map(p => `
                <div class="product-card p-2 flex flex-col ${p.stock <= 0 ? 'opacity-30' : ''}">
                    <img src="${p.img}" class="w-full aspect-[3/4] object-cover rounded-lg mb-2">
                    <h3 class="text-[9px] font-bold uppercase truncate">${p.nom}</h3>
                    <p class="text-[10px] font-bold text-[#c49a6c] mb-2">${p.prix.toLocaleString()} F</p>
                    ${p.stock > 0 ? `<button onclick="ajouter(${p.id})" class="bg-black text-white py-2 rounded-lg text-[8px] font-bold uppercase">Ajouter</button>` : `<span class="text-[8px] text-center font-bold text-gray-400 py-2">Ã‰puisÃ©</span>`}
                </div>
            `).join('');
        }

        function ajouter(id) {
            const p = produits.find(x => x.id === id);
            panier.push(p);
            document.getElementById('cart-count').innerText = panier.length;
            confetti({ particleCount: 30, spread: 50, colors: ['#c49a6c', '#000000'] });
            majPanier();
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        function majPanier() {
            const list = document.getElementById('liste-items');
            const form = document.getElementById('checkout-form');
            if(panier.length > 0) {
                let total = 0;
                list.innerHTML = panier.map(it => {
                    total += it.prix;
                    return `<div class="flex justify-between text-xs border-b pb-1"><span>${it.nom}</span><b>${it.prix.toLocaleString()} F</b></div>`;
                }).join('');
                document.getElementById('total-prix').innerText = total.toLocaleString();
                form.classList.remove('hidden');
            }
        }

        function envoyerCommande() {
            const nom = document.getElementById('nom-client').value;
            const ville = document.getElementById('ville-client').value;
            if(!nom || !ville) return alert("Veuillez remplir vos infos !");

            let msg = `âœ¨ COMMANDE LATYFA âœ¨\nClient : ${nom}\nLieu : ${ville}\nTotal : ${document.getElementById('total-prix').innerText} F CFA\n\nArticles :\n`;
            panier.forEach(it => {
                msg += `- ${it.nom}\n`;
                produits.find(p => p.id === it.id).stock--;
            });

            window.open(`https://wa.me/2250709002881?text=${encodeURIComponent(msg)}`);
        }

        function toggleTheme() { document.body.classList.toggle('dark-mode'); }
        function rechercher() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            render(produits.filter(p => p.nom.toLowerCase().includes(q)));
        }
        function filtrer(cat) {
            render(cat === 'Tous' ? produits : produits.filter(p => p.cat === cat));
        }

        function checkAdmin() {
            adminClicks++;
            if(adminClicks === 3) {
                document.getElementById('adminPanel').classList.toggle('active');
                document.getElementById('admin-stocks').innerHTML = produits.map(p => `<div>${p.nom}: ${p.stock} en stock</div>`).join('');
                adminClicks = 0;
            }
            setTimeout(() => adminClicks = 0, 2000);
        }

        render();
    </script>
</body>
</html>
