<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LATYFA | Maison de Luxe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #ffffff; --txt: #1a1a1a; --gold: #c49a6c; }
        body.dark-mode { --bg: #0a0a0a; --txt: #ffffff; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--bg); color: var(--txt); transition: 0.3s; margin: 0; }
        .luxury { font-family: 'Playfair Display', serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Structure de la boutique */
        .product-card { border: 1px solid #f2f2f2; border-radius: 20px; overflow: hidden; background: var(--bg); transition: transform 0.2s; }
        .product-card:active { transform: scale(0.98); }
        body.dark-mode .product-card { border: 1px solid #1a1a1a; background: #111; }
        
        .badge-gold { background: linear-gradient(135deg, #c49a6c, #e2c29d); color: white; }
        
        /* Bouton Panier Flottant */
        .cart-float { position: fixed; bottom: 20px; right: 20px; z-index: 100; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
    </style>
</head>
<body class="pb-20">

    <header class="p-6 border-b sticky top-0 bg-inherit z-50 flex justify-between items-center backdrop-blur-md bg-opacity-80">
        <div class="flex items-center gap-3 cursor-pointer" onclick="handleAdminClicks()">
            <img src="https://i.ibb.co/v4m8fXp/1000167529.png" class="h-10 w-10 rounded-full border-2 border-[#c49a6c]">
            <div>
                <h1 class="luxury text-2xl uppercase tracking-tighter leading-none">Latyfa</h1>
                <p class="text-[7px] uppercase tracking-[0.3em] opacity-60">Maison de Luxe</p>
            </div>
        </div>
        <div class="flex gap-5 items-center">
            <button onclick="toggleTheme()" class="text-xl hover:scale-110 transition">ðŸŒ™</button>
        </div>
    </header>

    <section class="p-4 bg-gray-50 dark:bg-zinc-900 border-b dark:border-zinc-800">
        <input type="text" id="searchInput" onkeyup="filtrer()" placeholder="RECHERCHER UN MODÃˆLE, UNE RÃ‰FÃ‰RENCE..." class="w-full p-4 mb-5 rounded-2xl border text-[10px] tracking-widest outline-none dark:bg-black dark:border-zinc-800 uppercase font-semibold">
        
        <div class="flex gap-6 overflow-x-auto no-scrollbar text-[10px] font-bold uppercase tracking-widest px-2">
            <button onclick="filterCat('Tous')" class="cat-btn border-b-2 border-[#c49a6c] pb-1">Tous</button>
            <button onclick="filterCat('Sac')" class="cat-btn pb-1 opacity-40">Sacs</button>
            <button onclick="filterCat('Chaussures')" class="cat-btn pb-1 opacity-40">Chaussures</button>
            <button onclick="filterCat('Bijoux')" class="cat-btn pb-1 opacity-40">Bijoux</button>
            <button onclick="filterCat('VÃªtements')" class="cat-btn pb-1 opacity-40">VÃªtements</button>
        </div>
    </section>

    <main class="p-4 grid grid-cols-2 md:grid-cols-4 gap-6" id="main-grid">
        </main>

    <section id="panier-zone" class="p-6 mt-10 border-t-8 border-[#c49a6c] bg-gray-50 dark:bg-zinc-900">
        <h2 class="luxury text-3xl uppercase text-center mb-10">Ma SÃ©lection</h2>
        
        <div id="cart-list" class="max-w-xl mx-auto space-y-4 mb-10">
            </div>

        <div id="cart-empty" class="text-center py-10 opacity-40 uppercase text-xs tracking-widest">
            Votre panier est vide pour le moment
        </div>

        <div id="order-form" class="hidden max-w-xl mx-auto space-y-6">
            <div class="flex justify-between items-end border-b-2 border-black dark:border-white pb-4 font-bold text-2xl uppercase tracking-tighter">
                <span>Total EstimÃ©</span>
                <span><span id="total-val">0</span> F CFA</span>
            </div>
            
            <div class="grid gap-4 pt-4">
                <input type="text" id="client-nom" placeholder="VOTRE NOM COMPLET" class="w-full border p-5 rounded-2xl dark:bg-black dark:border-zinc-800 outline-none focus:border-[#c49a6c]">
                <input type="text" id="client-tel" placeholder="NUMÃ‰RO DE TÃ‰LÃ‰PHONE" class="w-full border p-5 rounded-2xl dark:bg-black dark:border-zinc-800 outline-none focus:border-[#c49a6c]">
                <input type="text" id="client-ville" placeholder="VILLE & QUARTIER DE LIVRAISON" class="w-full border p-5 rounded-2xl dark:bg-black dark:border-zinc-800 outline-none focus:border-[#c49a6c]">
            </div>

            <button onclick="validerWhatsApp()" class="w-full bg-green-600 hover:bg-green-700 text-white py-6 rounded-2xl font-bold uppercase tracking-widest shadow-2xl transition transform active:scale-95">
                Envoyer ma commande via WhatsApp
            </button>
        </div>
    </section>

    <div id="adminPanel" class="hidden p-6 bg-black text-white m-4 rounded-3xl">
        <h3 class="luxury text-xl mb-6">Tableau de Bord Admin</h3>
        <div id="admin-stats" class="grid grid-cols-2 gap-4 mb-8"></div>
        <div id="admin-stocks" class="space-y-3 text-[10px]"></div>
    </div>

    <script>
        // BASE DE DONNÃ‰ES COMPLÃˆTE
        let items = [
            { id: 1, cat: "Sac", nom: "Sac Croco Gold", prix: 45000, stock: 5, badge: "NEW", img: "https://images.unsplash.com/photo-1584917865442-de89df76afd3?w=600" },
            { id: 2, cat: "Chaussures", nom: "Escarpins Nude Royale", prix: 35000, stock: 3, badge: "LUXE", img: "https://images.unsplash.com/photo-1535043934128-cf0b28d52f95?w=600" },
            { id: 3, cat: "Bijoux", nom: "Collier Perles d'Or", prix: 18000, stock: 10, badge: "BEST", img: "https://images.unsplash.com/photo-1599643478518-a784e5dc4c8f?w=600" },
            { id: 4, cat: "VÃªtements", nom: "Robe Soie Emeraude", prix: 55000, stock: 2, badge: "LIMITED", img: "https://images.unsplash.com/photo-1595777457583-95e059d581b8?w=600" },
            { id: 5, cat: "Sac", nom: "Pochette de SoirÃ©e Noir", prix: 25000, stock: 8, badge: "", img: "https://images.unsplash.com/photo-1566150905458-1bf1fd113961?w=600" }
        ];

        let cart = [];
        let currentCat = "Tous";

        // INITIALISATION
        window.onload = () => {
            const savedStocks = JSON.parse(localStorage.getItem('latyfa_stocks_final'));
            if(savedStocks) items.forEach(p => p.stock = savedStocks[p.id] ?? p.stock);
            if(localStorage.getItem('latyfa_theme') === 'dark') document.body.classList.add('dark-mode');
            render();
        };

        function render() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const grid = document.getElementById('main-grid');
            
            const filtered = items.filter(p => {
                const matchCat = currentCat === "Tous" || p.cat === currentCat;
                const matchSearch = p.nom.toLowerCase().includes(query);
                return matchCat && matchSearch;
            });

            grid.innerHTML = filtered.map(p => `
                <div class="product-card flex flex-col p-2 ${p.stock <= 0 ? 'opacity-40' : ''}">
                    <div class="relative aspect-[3/4] mb-3 overflow-hidden rounded-xl bg-gray-100">
                        ${p.badge ? `<span class="absolute top-2 left-2 badge-gold text-[7px] font-bold px-2 py-1 uppercase z-10 rounded">${p.badge}</span>` : ''}
                        <img src="${p.img}" class="w-full h-full object-cover">
                    </div>
                    <h3 class="text-[9px] font-bold uppercase truncate tracking-tighter">${p.nom}</h3>
                    <p class="text-[11px] font-bold text-[#c49a6c] mb-3">${p.prix.toLocaleString()} F CFA</p>
                    ${p.stock > 0 ? 
                        `<button onclick="addToCart(${p.id})" class="bg-black text-white dark:bg-white dark:text-black py-3 rounded-xl text-[8px] font-bold uppercase tracking-widest">Ajouter au Panier</button>` : 
                        `<span class="text-[8px] text-center font-bold text-gray-400 py-3 uppercase tracking-widest">Article Ã‰puisÃ©</span>`}
                </div>
            `).join('');
        }

        function addToCart(id) {
            const p = items.find(x => x.id === id);
            cart.push(p);
            confetti({ particleCount: 40, spread: 70, colors: ['#c49a6c', '#ffffff', '#000000'] });
            updateCartUI();
        }

        function updateCartUI() {
            const list = document.getElementById('cart-list');
            const empty = document.getElementById('cart-empty');
            const form = document.getElementById('order-form');
            
            if(cart.length > 0) {
                empty.classList.add('hidden');
                form.classList.remove('hidden');
                let total = 0;
                list.innerHTML = cart.map((it, idx) => {
                    total += it.prix;
                    return `
                        <div class="flex justify-between items-center bg-white dark:bg-zinc-800 p-4 rounded-2xl shadow-sm">
                            <div class="flex flex-col">
                                <span class="font-bold text-[10px] uppercase">${it.nom}</span>
                                <span class="text-[9px] text-[#c49a6c]">${it.prix.toLocaleString()} F CFA</span>
                            </div>
                            <button onclick="removeFromCart(${idx})" class="text-red-500 text-lg">&times;</button>
                        </div>
                    `;
                }).join('');
                document.getElementById('total-val').innerText = total.toLocaleString();
            } else {
                empty.classList.remove('hidden');
                form.classList.add('hidden');
                list.innerHTML = "";
            }
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartUI();
        }

        function validerWhatsApp() {
            const nom = document.getElementById('client-nom').value;
            const tel = document.getElementById('client-tel').value;
            const ville = document.getElementById('client-ville').value;

            if(!nom || !tel || !ville) return alert("Veuillez remplir toutes vos coordonnÃ©es pour la livraison.");

            let msg = `âœ¨ NOUVELLE COMMANDE LATYFA âœ¨\n\nðŸ‘¤ CLIENT : ${nom.toUpperCase()}\nðŸ“ž TEL : ${tel}\nðŸ“ LIEU : ${ville.toUpperCase()}\n\nARTICLES :\n`;
            cart.forEach(it => {
                msg += `â€¢ ${it.nom} - ${it.prix.toLocaleString()} F CFA\n`;
                items.find(p => p.id === it.id).stock--;
            });
            msg += `\nðŸ’° TOTAL : ${document.getElementById('total-val').innerText} F CFA\n\n_Veuillez confirmer cette commande._`;

            localStorage.setItem('latyfa_stocks_final', JSON.stringify(Object.fromEntries(items.map(p => [p.id, p.stock]))));
            
            window.open(`https://wa.me/2250709002881?text=${encodeURIComponent(msg)}`);
            alert("Votre panier a Ã©tÃ© envoyÃ© sur WhatsApp !");
            cart = [];
            updateCartUI();
            render();
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('latyfa_theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        function filterCat(c) {
            currentCat = c;
            document.querySelectorAll('.cat-btn').forEach(btn => {
                btn.classList.add('opacity-40');
                btn.classList.remove('border-b-2', 'border-[#c49a6c]');
                if(btn.innerText === c) {
                    btn.classList.remove('opacity-40');
                    btn.classList.add('border-b-2', 'border-[#c49a6c]');
                }
            });
            render();
        }

        let adminClicks = 0;
        function handleAdminClicks() {
            adminClicks++;
            if(adminClicks === 3) {
                const panel = document.getElementById('adminPanel');
                panel.classList.toggle('hidden');
                document.getElementById('admin-stocks').innerHTML = items.map(p => `
                    <div class="flex justify-between border-b border-zinc-800 pb-1">
                        <span>${p.nom}</span>
                        <span>Stock: ${p.stock}</span>
                    </div>
                `).join('');
                adminClicks = 0;
            }
            setTimeout(() => adminClicks = 0, 2000);
        }
    </script>
</body>
</html>
