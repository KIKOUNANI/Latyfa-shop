<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LATYFA SHOP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background: #fff; color: #1a1a1a; }
        .luxury { font-family: 'Playfair Display', serif; }
        /* Fenêtres surgissantes */
        .modal-overlay { 
            display: none; position: fixed; inset: 0; 
            background: white; z-index: 100; overflow-y: auto; padding: 20px; 
        }
        .modal-overlay.active { display: block; }
    </style>
</head>
<body>

    <header class="p-4 border-b flex justify-between items-center sticky top-0 bg-white z-50">
        <div class="flex items-center gap-2">
            <img src="https://i.ibb.co/v4m8fXp/1000167529.png" class="h-10 w-10 rounded-full border border-[#c49a6c]">
            <h1 class="luxury text-xl uppercase tracking-tighter">Latyfa</h1>
        </div>
        <button onclick="ouvrirPanier()" class="text-[10px] font-bold border-b-2 border-black">
            PANIER (<span id="cart-count">0</span>)
        </button>
    </header>

    <main class="p-4 grid grid-cols-2 gap-6" id="product-grid">
        </main>

    <div id="cartModal" class="modal-overlay">
        <div class="flex justify-between items-center mb-8">
            <h2 class="luxury text-2xl uppercase">Mon Panier</h2>
            <button onclick="fermerPanier()" class="text-3xl">&times;</button>
        </div>
        <div id="cart-list" class="space-y-4 mb-8 text-sm"></div>
        <div id="form-commande" class="hidden border-t pt-6">
            <p class="text-right font-bold text-lg mb-6">Total: <span id="total-prix">0</span> F CFA</p>
            <input type="text" id="nom" placeholder="VOTRE NOM" class="w-full border p-4 mb-3 rounded-lg outline-none">
            <input type="text" id="adr" placeholder="VOTRE QUARTIER" class="w-full border p-4 mb-6 rounded-lg outline-none">
            <button onclick="envoyerWhatsApp()" class="w-full bg-green-600 text-white py-4 font-bold rounded-lg uppercase">
                Commander sur WhatsApp
            </button>
        </div>
    </div>

    <div id="successModal" class="modal-overlay text-center flex flex-col items-center justify-center">
        <h2 class="luxury text-3xl mb-4">MERCI !</h2>
        <p class="mb-8 uppercase text-[10px] tracking-widest text-gray-500">Votre commande a été envoyée.</p>
        <button onclick="genererPDF()" class="w-full border border-black p-4 mb-4 font-bold rounded-lg">TÉLÉCHARGER MON REÇU</button>
        <button onclick="location.reload()" class="text-gray-400 font-bold underline">RETOUR BOUTIQUE</button>
    </div>

    <div style="position: absolute; left: -9999px; top: -9999px;">
        <div id="pdf-content" style="padding: 50px; width: 600px; background: white; color: black;">
            <h1 style="text-align:center;">LATYFA SHOP</h1>
            <p>Date: <span id="pdf-date"></span></p>
            <p>Client: <span id="pdf-client"></span></p>
            <hr>
            <div id="pdf-items" style="margin: 20px 0;"></div>
            <hr>
            <h2 style="text-align:right;">TOTAL: <span id="pdf-total"></span> F CFA</h2>
        </div>
    </div>

    <script>
        const produits = [
            { id: 1, nom: "Sac Croco Gold", prix: 45000, img: "https://images.unsplash.com/photo-1584917865442-de89df76afd3?w=500" },
            { id: 2, nom: "Escarpins Nude", prix: 35000, img: "https://images.unsplash.com/photo-1535043934128-cf0b28d52f95?w=500" },
            { id: 3, nom: "Bijoux Royal", prix: 18000, img: "https://images.unsplash.com/photo-1599643478518-a784e5dc4c8f?w=500" }
        ];

        let panier = [];

        function afficherProduits() {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = produits.map(p => `
                <div class="bg-gray-50 p-2 rounded-xl">
                    <img src="${p.img}" class="w-full aspect-[3/4] object-cover rounded-lg mb-2">
                    <h3 class="text-[10px] font-bold uppercase">${p.nom}</h3>
                    <p class="text-xs font-bold text-[#c49a6c] mb-2">${p.prix.toLocaleString()} F</p>
                    <button onclick="ajouter(${p.id})" class="w-full bg-black text-white py-2 rounded text-[10px] font-bold">AJOUTER</button>
                </div>
            `).join('');
        }

        function ajouter(id) {
            const p = produits.find(x => x.id === id);
            panier.push(p);
            document.getElementById('cart-count').innerText = panier.length;
            alert(p.nom + " ajouté au panier !");
        }

        function ouvrirPanier() {
            document.getElementById('cartModal').classList.add('active');
            const list = document.getElementById('cart-list');
            const form = document.getElementById('form-commande');
            
            if(panier.length === 0) {
                list.innerHTML = "<p class='text-center py-10'>Panier vide</p>";
                form.classList.add('hidden');
            } else {
                let total = 0;
                list.innerHTML = panier.map(it => {
                    total += it.prix;
                    return `<div class="flex justify-between border-b pb-2"><span>${it.nom}</span><b>${it.prix.toLocaleString()} F</b></div>`;
                }).join('');
                document.getElementById('total-prix').innerText = total.toLocaleString();
                form.classList.remove('hidden');
            }
        }

        function envoyerWhatsApp() {
            const nom = document.getElementById('nom').value;
            const adr = document.getElementById('adr').value;
            if(!nom || !adr) return alert("Remplissez vos infos");

            let total = document.getElementById('total-prix').innerText;
            let msg = `✨ NOUVELLE COMMANDE LATYFA ✨\nClient: ${nom}\nQuartier: ${adr}\n\nArticles:\n`;
            panier.forEach(it => msg += `- ${it.nom}\n`);
            msg += `\nTOTAL: ${total} F CFA`;

            // Envoi WhatsApp
            window.open(`https://wa.me/2250709002881?text=${encodeURIComponent(msg)}`);

            // Préparer PDF
            document.getElementById('pdf-date').innerText = new Date().toLocaleDateString();
            document.getElementById('pdf-client').innerText = nom;
            document.getElementById('pdf-total').innerText = total;
            document.getElementById('pdf-items').innerHTML = panier.map(it => `<p>${it.nom} - ${it.prix} F</p>`).join('');

            // Afficher succès
            document.getElementById('cartModal').classList.remove('active');
            document.getElementById('successModal').classList.add('active');
        }

        function genererPDF() {
            const element = document.getElementById('pdf-content');
            html2pdf().from(element).save('Recu_Latyfa.pdf');
        }

        function fermerPanier() { document.getElementById('cartModal').classList.remove('active'); }

        afficherProduits();
    </script>
</body>
</html>
