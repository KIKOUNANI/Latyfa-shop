<!DOCTYPE html>
<html lang="fr" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LATYYA Business | Officiel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --ali-orange: #ff6600; }
        body { background-color: #f4f4f4; font-family: sans-serif; margin: 0; }
        .ali-gradient { background: linear-gradient(90deg, #ff6600 0%, #ff9900 100%); }
        .product-card { background: white; border-radius: 8px; border: 1px solid transparent; height: 100%; display: flex; flex-direction: column; cursor: pointer; transition: 0.2s; }
        .product-card:hover { border-color: var(--ali-orange); shadow: 0 4px 12px rgba(0,0,0,0.1); }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: white; overflow-y: auto; padding: 20px; }
        .modal.active { display: block; }
        .btn-disabled { background: #cccccc !important; cursor: not-allowed; opacity: 0.6; }
    </style>
</head>
<body>

    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between gap-4">
            <div class="flex items-center gap-2">
                <img src="https://i.ibb.co/vz6mD2V/1000167529.png" class="h-10 w-10 rounded-full">
                <span class="text-2xl font-black italic text-[#ff6600]">LATYYA</span>
            </div>
            <div class="flex gap-6">
                <div onclick="suivreColis()" class="text-center cursor-pointer">
                    <i class="fa-solid fa-truck text-gray-600"></i>
                    <p class="text-[9px] font-bold uppercase">Suivi</p>
                </div>
                <div onclick="ouvrirPanier()" class="text-center cursor-pointer relative">
                    <i class="fa-solid fa-cart-shopping text-gray-600"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-[#ff6600] text-white text-[10px] rounded-full px-1.5 font-bold">0</span>
                    <p class="text-[9px] font-bold uppercase">Panier</p>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-2 lg:grid-cols-4 gap-4" id="product-grid"></div>
    </div>

    <div id="cartModal" class="modal">
        <div class="max-w-md mx-auto">
            <h2 class="text-xl font-bold mb-6 text-center text-[#ff6600]">MA COMMANDE</h2>
            <div id="cart-items" class="space-y-4 mb-6"></div>
            
            <div id="checkout-form" style="display:none;">
                <div class="space-y-3 mb-6">
                    <input type="text" id="nom-client" placeholder="Nom Complet *" class="w-full border p-3 rounded">
                    <input type="text" id="tel-client" placeholder="Quartier / Livraison *" class="w-full border p-3 rounded">
                    <input type="email" id="email-client" placeholder="Email (ReÃ§u)" class="w-full border p-3 rounded">
                    <select id="mode-pay" class="w-full border p-3 rounded font-bold">
                        <option value="WAVE">WAVE</option>
                        <option value="ORANGE">ORANGE MONEY</option>
                        <option value="CASH">CASH Ã€ LA LIVRAISON</option>
                    </select>
                </div>

                <div class="flex justify-between font-bold text-lg mb-6 p-2 border-b">
                    <span>TOTAL :</span> <span id="total-display" class="text-red-600">0</span> F
                </div>
                
                <button id="btn-final" onclick="validerCommande()" class="w-full ali-gradient text-white py-4 rounded-full font-bold uppercase">
                    Commander sur WhatsApp
                </button>
            </div>
            <button onclick="document.getElementById('cartModal').classList.remove('active')" class="w-full mt-6 text-gray-400 text-center uppercase text-xs underline">Retour au site</button>
        </div>
    </div>

    <script>
        // 1. Initialisation EmailJS
        (function(){ emailjs.init("FT9CT6go4Kj1aFegB"); })();

        const products = [
            { id: 1, name: "Sac Prestige Latyya", price: 45000, img: "https://images.unsplash.com/photo-1584917865442-de89df76afd3?w=500" },
            { id: 2, name: "Collier Perle d'Or", price: 25000, img: "https://images.unsplash.com/photo-1515562141207-7a18b5ce7142?w=500" }
        ];

        let cart = [];

        function render() {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = products.map(p => `
                <div class="product-card p-3" onclick="ajouter(${p.id})">
                    <img src="${p.img}" class="h-40 w-full object-cover rounded mb-2">
                    <h3 class="text-[11px] font-medium uppercase h-8">${p.name}</h3>
                    <div class="text-[#ff6600] font-bold text-lg">${p.price.toLocaleString()} F</div>
                    <div class="bg-orange-50 text-[#ff6600] text-center py-1 mt-2 rounded text-[10px] font-bold">AJOUTER</div>
                </div>`).join('');
        }

        function ajouter(id) {
            cart.push({...products.find(p => p.id === id), cartId: Date.now()});
            document.getElementById('cart-count').innerText = cart.length;
            alert("AjoutÃ© !");
        }

        function ouvrirPanier() {
            document.getElementById('cartModal').classList.add('active');
            const itemsDiv = document.getElementById('cart-items');
            const form = document.getElementById('checkout-form');
            if(cart.length === 0) { itemsDiv.innerHTML = "<p class='text-center py-10'>Panier vide.</p>"; form.style.display = "none"; return; }
            
            itemsDiv.innerHTML = cart.map(item => `
                <div class="flex justify-between border-b pb-2">
                    <span class="text-xs uppercase font-bold">${item.name}</span>
                    <span class="text-orange-500 font-bold">${item.price.toLocaleString()} F</span>
                </div>`).join('');
            
            form.style.display = "block";
            let total = cart.reduce((acc, curr) => acc + curr.price, 0);
            document.getElementById('total-display').innerText = total.toLocaleString();
        }

        // --- LA LOGIQUE QUI CORRIGE TES PROBLÃˆMES ---

        function validerCommande() {
            const nom = document.getElementById('nom-client').value;
            const quartier = document.getElementById('tel-client').value;
            const email = document.getElementById('email-client').value;
            const total = document.getElementById('total-display').innerText;
            const pay = document.getElementById('mode-pay').value;

            if(!nom || !quartier) {
                alert("Veuillez remplir Nom et Quartier !");
                return;
            }

            // A. GÃ‰NÃ‰RATION DU NUMÃ‰RO (On le fait tout de suite)
            let dernier = localStorage.getItem('last_cmd_id') || 0;
            let nouveau = parseInt(dernier) + 1;
            localStorage.setItem('last_cmd_id', nouveau);
            let numCommande = "CMD#" + nouveau;

            // B. CONSTRUCTION DE LA LISTE DES ARTICLES
            let listeArticles = "";
            for(let i=0; i < cart.length; i++) {
                listeArticles += "- " + cart[i].name + " (" + cart[i].price + " F)%0A";
            }

            // C. CONSTRUCTION DU MESSAGE WHATSAPP
            let messageWA = "*NOUVELLE COMMANDE " + numCommande + "*%0A%0A" +
                           "ðŸ‘¤ CLIENT: " + nom + "%0A" +
                           "ðŸ“ LIEU: " + quartier + "%0A" +
                           "ðŸ’³ PAIEMENT: " + pay + "%0A%0A" +
                           "ðŸ›ï¸ ARTICLES:%0A" + listeArticles + "%0A" +
                           "ðŸ’° *TOTAL: " + total + " F*";

            // D. ENVOI DE L'EMAIL (On le lance mais on n'attend pas pour WhatsApp)
            if(email && email.includes('@')) {
                emailjs.send('service_jxh29js', 'Template_wv2gv2s', {
                    order_id: numCommande,
                    client_name: nom,
                    delivery_address: quartier,
                    order_total: total,
                    payment_method: pay,
                    order_details: cart.map(i => i.name).join(", "),
                    to_email: email
                });
            }

            // E. OUVERTURE WHATSAPP IMMÃ‰DIATE
            window.open("https://wa.me/2250709002881?text=" + messageWA, "_blank");

            // F. NETTOYAGE
            alert("Commande " + numCommande + " envoyÃ©e !");
            cart = [];
            document.getElementById('cart-count').innerText = 0;
            document.getElementById('cartModal').classList.remove('active');
        }

        function suivreColis() {
            let n = prompt("Entrez votre numÃ©ro CMD# :");
            if(n) window.open("https://wa.me/2250709002881?text=Suivi de ma commande " + n);
        }

        render();
    </script>
</body>
</html>
