<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LATYFA LUXE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; }
        .modal-fix { display: none; position: fixed; inset: 0; background: white; z-index: 9999; padding: 20px; overflow-y: auto; }
        .modal-fix.active { display: block; }
        .hidden-pdf { position: absolute; top: -9999px; left: -9999px; width: 500px; }
    </style>
</head>
<body class="bg-white text-black">

    <header class="p-4 border-b flex justify-between items-center sticky top-0 bg-white z-[50]">
        <div onclick="handleAdmin()" class="flex items-center gap-2">
            <div class="w-8 h-8 bg-black rounded-full"></div>
            <h1 class="font-bold uppercase tracking-tighter text-xl">Latyfa</h1>
        </div>
        <button onclick="ouvrirPanier()" class="text-xs font-bold border-b-2 border-black">
            PANIER (<span id="cart-count">0</span>)
        </button>
    </header>

    <main class="p-4 grid grid-cols-2 gap-4" id="boutique-grid">
        </main>

    <div id="panierModal" class="modal-fix">
        <div class="flex justify-between items-center mb-6">
            <h2 class="font-bold text-xl uppercase">Votre Panier</h2>
            <button onclick="fermerTout()" class="text-3xl">&times;</button>
        </div>
        <div id="panier-liste" class="space-y-4 mb-6 text-sm"></div>
        <div id="panier-form" class="hidden border-t pt-4">
            <p class="text-right font-bold text-lg mb-4">Total: <span id="total-prix">0</span> F CFA</p>
            <input type="text" id="nom" placeholder="Votre Nom" class="w-full border p-4 mb-2 rounded">
            <input type="text" id="adr" placeholder="Votre Adresse" class="w-full border p-4 mb-4 rounded">
            <button onclick="valider()" class="w-full bg-green-600 text-white py-4 font-bold rounded uppercase">
                Commander sur WhatsApp
            </button>
        </div>
    </div>

    <div id="succesModal" class="modal-fix flex flex-col items-center justify-center text-center">
        <h2 class="font-bold text-2xl mb-4">COMMANDE ENVOYÉE !</h2>
        <p class="text-xs text-gray-500 mb-8 uppercase">Veuillez confirmer l'envoi sur WhatsApp</p>
        <button onclick="genererRecu()" class="w-full border border-black p-4 mb-4 font-bold rounded">TÉLÉCHARGER LE REÇU PDF</button>
        <button onclick="location.reload()" class="underline text-xs">RETOUR À LA BOUTIQUE</button>
    </div>

    <div id="pdf-container" class="hidden-pdf">
        <div id="pdf-content" style="padding: 40px; background: white;">
            <h1 style="text-align: center;">LATYFA SHOP</h1>
            <hr>
            <p>Commande N°: <span id="p-id"></span></p>
            <p>Client: <span id="p-nom"></span></p>
            <div id="p-list" style="margin: 20px 0;"></div>
            <hr>
            <h2 style="text-align: right;">TOTAL: <span id="p-total"></span> F CFA</h2>
        </div>
    </div>

    <script>
        const produits = [
            { id: 1, nom: "Sac Croco Gold", prix: 45000, img: "https://images.unsplash.com/photo-1584917865442-de89df76afd3?w=400" },
            { id: 2, nom: "Escarpins Nude", prix: 35000, img: "https://images.unsplash.com/photo-1535043934128-cf0b28d52f95?w=400" },
            { id: 3, nom: "Collier Bijoux", prix: 18000, img: "https://images.unsplash.com/photo-1599643478518-a784e5dc4c8f?w=400" }
        ];

        let panier = [];
        let cmdId = "";

        function render() {
            const grid = document.getElementById('boutique-grid');
            grid.innerHTML = produits.map(p => `
                <div class="border p-2 rounded-lg">
                    <img src="${p.img}" class="w-full aspect-[3/4] object-cover rounded mb-2">
                    <p class="text-[10px] font-bold uppercase">${p.nom}</p>
                    <p class="text-xs font-bold text-gray-600 mb-2">${p.prix.toLocaleString()} F</p>
                    <button onclick="ajouter(${p.id})" class="w-full bg-black text-white py-2 text-[9px] font-bold rounded uppercase">Ajouter</button>
                </div>
            `).join('');
        }

        function ajouter(id) {
            const p = produits.find(x => x.id === id);
            panier.push(p);
            document.getElementById('cart-count').innerText = panier.length;
            alert(p.nom + " ajouté au panier !");
        }

        function ouvrirPanier() {
            document.getElementById('panierModal').classList.add('active');
            const liste = document.getElementById('panier-liste');
            const form = document.getElementById('panier-form');
            if(panier.length === 0) {
                liste.innerHTML = "<p class='text-center py-10'>Votre panier est vide</p>";
                form.classList.add('hidden');
            } else {
                let total = 0;
                liste.innerHTML = panier.map(it => {
                    total += it.prix;
                    return `<div class="flex justify-between border-b pb-2"><span>${it.nom}</span><b>${it.prix.toLocaleString()} F</b></div>`;
                }).join('');
                document.getElementById('total-prix').innerText = total.toLocaleString();
                form.classList.remove('hidden');
            }
        }

        function valider() {
            const nom = document.getElementById('nom').value;
            const adr = document.getElementById('adr').value;
            if(!nom || !adr) return alert("Remplissez vos infos");

            cmdId = "LAT-" + Math.floor(1000 + Math.random() * 9000);
            const total = document.getElementById('total-prix').innerText;

            // WhatsApp
            let msg = `✨ COMMANDE LATYFA ✨\nClient: ${nom}\nAdresse: ${adr}\nArticles: ${panier.length}\nTotal: ${total} F CFA`;
            window.open(`https://wa.me/2250709002881?text=${encodeURIComponent(msg)}`);

            // Préparer PDF invisible
            document.getElementById('p-id').innerText = cmdId;
            document.getElementById('p-nom').innerText = nom;
            document.getElementById('p-total').innerText = total;
            document.getElementById('p-list').innerHTML = panier.map(it => `<p>${it.nom} - ${it.prix.toLocaleString()} F</p>`).join('');

            // Afficher Succès
            document.getElementById('panierModal').classList.remove('active');
            document.getElementById('succesModal').classList.add('active');
        }

        function genererRecu() {
            const element = document.getElementById('pdf-content');
            html2pdf().from(element).save('Recu_Latyfa.pdf');
        }

        function fermerTout() {
            document.querySelectorAll('.modal-fix').forEach(m => m.classList.remove('active'));
        }

        let clicks = 0;
        function handleAdmin() {
            clicks++;
            if(clicks === 3) {
                alert("Menu Admin : Commandes enregistrées en mémoire locale.");
                clicks = 0;
            }
        }

        render();
    </script>
</body>
</html>
