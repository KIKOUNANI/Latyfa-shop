<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LATYFA BOUTIQUE - Test 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,900;1,900&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --latyfa-gold: #c5a059;   
            --latyfa-dark: #1a1a1a;   
            --latyfa-accent: #ff6600; 
        }
        
        body { 
            background-color: #fcfcfc; 
            font-family: 'Montserrat', sans-serif; 
            margin: 0; 
        }
        
        .logo-font { font-family: 'Playfair Display', serif; color: var(--latyfa-gold) !important; }
        .text-gold { color: var(--latyfa-gold) !important; }
        .bg-gold { background-color: var(--latyfa-gold) !important; }
        
        /* Styles de base pour les tests */
        .test-section {
            border: 2px solid var(--latyfa-gold);
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- BANNIERE PROMO -->
    <div class="bg-[#1a1a1a] text-[#c5a059] text-center py-2.5 text-[10px] font-bold border-b border-[#c5a059]/30">
        TEST 2 - Bannière avec styles complets
    </div>

    <!-- FLASH SALE -->
    <div class="bg-gradient-to-r from-red-500 to-pink-500 text-white p-2 text-center text-[10px] font-bold">
        ⚡ FLASH SALE TEST
    </div>

    <!-- HEADER COMPLET (sans JavaScript) -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <span class="text-xl md:text-2xl font-black italic logo-font">LATYFA SHOP</span>
            </div>
            
            <div class="flex gap-3 items-center">
                <button class="text-[10px] font-black uppercase border border-[#c5a059] px-3 py-2 rounded-full">
                    Se connecter
                </button>
                <i class="fa-regular fa-heart text-gray-600 text-xl"></i>
                <i class="fa-solid fa-cart-shopping text-gray-600 text-xl"></i>
            </div>
        </div>
    </header>

    <!-- SECTION DE TEST -->
    <div class="test-section text-center">
        <h2 class="text-xl font-bold text-[#c5a059] mb-4">✅ ÉTAPE 2 RÉUSSIE</h2>
        <p class="mb-2">Le CSS complet et la structure HTML sont chargés</p>
        <p class="text-sm text-gray-600">Prochaine étape : ajout des premiers scripts</p>
    </div>

    <!-- CATÉGORIES (statiques pour test) -->
    <div class="flex justify-center gap-2 p-4">
        <div class="bg-gray-100 px-4 py-2 rounded-full text-xs">Bijoux</div>
        <div class="bg-gray-100 px-4 py-2 rounded-full text-xs">Vêtements</div>
        <div class="bg-gray-100 px-4 py-2 rounded-full text-xs">Sacs</div>
        <div class="bg-gray-100 px-4 py-2 rounded-full text-xs">Parfums</div>
    </div>

    <script>
        console.log('✅ Étape 2 - CSS et HTML structurel chargés');
        console.log('Styles chargés :', {
            gold: getComputedStyle(document.documentElement).getPropertyValue('--latyfa-gold'),
            font: document.body.style.fontFamily
        });
    </script>
</body>
</html>
