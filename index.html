<!DOCTYPE html>
<html lang="fr" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LATYFA BOUTIQUE | Officiel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,900;1,900&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --latyfa-gold: #c5a059; --latyfa-dark: #1a1a1a; --latyfa-accent: #ff6600; }
        body { background-color: #fcfcfc; font-family: 'Montserrat', sans-serif; margin: 0; scroll-behavior: smooth; }
        h1, h2, h3, .logo-font { font-family: 'Playfair Display', serif; }
        .ali-gradient { background: linear-gradient(90deg, var(--latyfa-gold) 0%, #e2c286 100%); animation: pulse-gold 2s infinite; }
        @keyframes pulse-gold { 0% { box-shadow: 0 0 0 0 rgba(197, 160, 89, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(197, 160, 89, 0); } 100% { box-shadow: 0 0 0 0 rgba(197, 160, 89, 0); } }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: white; overflow-y: auto; padding: 20px; }
        .modal.active { display: block; }
        .wheel-mask { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .wheel-mask.active { display: flex; }
        .wheel-box { background: white; padding: 30px; border-radius: 30px; text-align: center; position: relative; width: 95%; max-width: 400px; border: 5px solid var(--latyfa-gold); }
        #canvas { width: 280px; height: 280px; margin: 20px auto; border-radius: 50%; border: 8px solid #1a1a1a; }
        .loader-hidden { opacity: 0; pointer-events: none; }
        .animate-marquee { display: inline-block; animation: marquee 25s linear infinite; }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
    </style>
</head>
<body>

<div id="loader" class="fixed inset-0 bg-[#1a1a1a] z-[3000] flex flex-col items-center justify-center transition-opacity duration-700">
    <img src="https://i.postimg.cc/qMqtFGM2/1770342273452.png" class="h-24 w-24 rounded-full border-2 border-[#c5a059] animate-pulse">
    <span class="logo-font text-2xl text-[#c5a059] mt-4 italic">LATYFA SHOP</span>
</div>

<header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
        <div class="flex items-center gap-2">
            <img src="https://i.postimg.cc/qMqtFGM2/1770342273452.png" class="h-10 w-10 rounded-full">
            <span class="text-xl font-black logo-font text-[#c5a059]">LATYFA SHOP</span>
        </div>
        <div class="flex gap-4">
            <div onclick="ouvrirPanier()" class="relative cursor-pointer">
                <i class="fa-solid fa-cart-shopping text-gray-600"></i>
                <span id="cart-count" class="absolute -top-2 -right-2 bg-red-600 text-white text-[10px] rounded-full px-1.5">0</span>
            </div>
        </div>
    </div>
</header>

<section class="relative w-full h-[300px] bg-black flex items-center justify-center text-center">
    <div class="z-10 px-4">
        <h1 class="text-white text-3xl font-black italic uppercase">La Boutique du 225</h1>
        <p class="text-[#c5a059] font-bold mt-2 uppercase text-xs">Luxe & Élégance à portée de main</p>
    </div>
</section>

<div class="container mx-auto px-4 py-10">
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="product-grid">
        </div>
</div>

<div class="wheel-mask">
    <div class="wheel-box">
        <button onclick="document.querySelector('.wheel-mask').classList.remove('active')" class="absolute top-4 right-4 text-2xl">&times;</button>
        <h3 class="logo-font text-xl font-black uppercase">Lucky Wheel</h3>
        <canvas id="canvas" width="300" height="300"></canvas>
        <button id="spin" class="w-full bg-black text-white py-3 rounded-full font-bold">TENTER MA CHANCE</button>
    </div>
</div>

<button onclick="document.querySelector('.wheel-mask').classList.add('active')" class="fixed bottom-6 right-6 h-14 w-14 bg-black text-[#c5a059] rounded-full shadow-2xl z-40 animate-bounce flex items-center justify-center border-2 border-[#c5a059]">
    <i class="fa-solid fa-gift text-2xl"></i>
</button>

<div id="cartModal" class="modal">
    <div class="max-w-md mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-black italic">Mon Panier</h2>
            <button onclick="document.getElementById('cartModal').classList.remove('active')" class="text-2xl">&times;</button>
        </div>
        <div id="cart-items" class="space-y-4"></div>
        
        <div id="checkout-form" class="mt-8 space-y-4 border-t pt-4" style="display:none;">
            <input type="text" id="nom-client" placeholder="NOM COMPLET" class="w-full border p-3 rounded-lg">
            <input type="tel" id="tel-client" placeholder="NUMÉRO WHATSAPP" class="w-full border p-3 rounded-lg">
            <select id="zone-livraison" onchange="majResume()" class="w-full border p-3 rounded-lg font-bold">
                <option value="abidjan_nord">Abidjan Nord (1.500 F)</option>
                <option value="abidjan_sud">Abidjan Sud (2.000 F)</option>
                <option value="interieur">Intérieur (3.000 F)</option>
                <option value="bouake">Retrait Boutique (Gratuit)</option>
            </select>
            <div class="text-xl font-black flex justify-between p-4 bg-gray-50 rounded-lg">
                <span>TOTAL :</span> <span id="total-display">0</span> F
            </div>
            <button onclick="validerCommande()" class="w-full ali-gradient text-white py-4 rounded-full font-black uppercase">Commander sur WhatsApp</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
    // 1. DONNÉES
    let products = [
        { id: 1, cat: "sac", name: "Sac Prestige Latyfa", price: 45000, images: ["https://images.unsplash.com/photo-1584917865442-de89df76afd3?w=500"], description: "Cuir Premium finition luxe." },
        { id: 2, cat: "bijoux", name: "Collier Perle Royale", price: 25000, images: ["https://images.unsplash.com/photo-1515562141207-7a18b5ce7142?w=500"], description: "Finition Or 24K." },
        { id: 3, cat: "hanche", name: "Baya Cristal Éclat", price: 5000, images: ["https://images.unsplash.com/photo-1611085583191-a3b130944362?w=500"], description: "Perles de hanche traditionnelles." }
    ];
    let cart = [];
    const prizes = ["-5%", "REESSAYER", "-10%", "CADEAU", "-15%", "LIVRAISON"];

    // 2. BOUTIQUE
    function render() {
        const grid = document.getElementById('product-grid');
        grid.innerHTML = products.map(p => `
            <div class="bg-white p-3 rounded-xl shadow-sm border border-gray-100">
                <img src="${p.images[0]}" class="h-40 w-full object-cover rounded-lg mb-2">
                <h3 class="text-[10px] font-bold uppercase truncate">${p.name}</h3>
                <p class="text-[#c5a059] font-black">${p.price.toLocaleString()} F</p>
                <button onclick="ajouterAuPanier(${p.id})" class="w-full mt-2 bg-black text-white py-2 rounded-lg text-[10px] font-bold">AJOUTER</button>
            </div>
        `).join('');
    }

    function ajouterAuPanier(id) {
        const p = products.find(x => x.id === id);
        cart.push({...p, qty: 1});
        document.getElementById('cart-count').innerText = cart.length;
        alert("Ajouté au panier !");
    }

    function ouvrirPanier() {
        const modal = document.getElementById('cartModal');
        const itemsDiv = document.getElementById('cart-items');
        modal.classList.add('active');
        
        if(cart.length === 0) {
            itemsDiv.innerHTML = "<p class='text-center text-gray-400'>Votre panier est vide</p>";
            document.getElementById('checkout-form').style.display = "none";
        } else {
            itemsDiv.innerHTML = cart.map(item => `
                <div class="flex justify-between items-center bg-gray-50 p-3 rounded-lg">
                    <span class="text-xs font-bold">${item.name}</span>
                    <span class="font-black">${item.price.toLocaleString()} F</span>
                </div>
            `).join('');
            document.getElementById('checkout-form').style.display = "block";
            majResume();
        }
    }

    function majResume() {
        const zone = document.getElementById('zone-livraison').value;
        const frais = { abidjan_nord: 1500, abidjan_sud: 2000, interieur: 3000, bouake: 0 };
        const total = cart.reduce((a, b) => a + b.price, 0) + frais[zone];
        document.getElementById('total-display').innerText = total.toLocaleString();
    }

    function validerCommande() {
        const nom = document.getElementById('nom-client').value;
        if(!nom) return alert("Entrez votre nom");
        const msg = `Nouvelle commande de ${nom} : ` + cart.map(i => i.name).join(', ');
        window.open(`https://wa.me/2250709002881?text=${encodeURIComponent(msg)}`);
    }

    // 3. ROUE (DESSIN)
    function drawWheel() {
        const canvas = document.getElementById('canvas');
        if(!canvas) return;
        const ctx = canvas.getContext('2d');
        const arc = 2 * Math.PI / prizes.length;
        for (let i = 0; i < prizes.length; i++) {
            ctx.beginPath();
            ctx.fillStyle = i % 2 === 0 ? "#c5a059" : "#000";
            ctx.moveTo(150, 150);
            ctx.arc(150, 150, 140, i * arc, (i + 1) * arc);
            ctx.fill();
            ctx.save();
            ctx.fillStyle = "white";
            ctx.translate(150, 150);
            ctx.rotate(i * arc + arc / 2);
            ctx.font = "bold 12px Montserrat";
            ctx.fillText(prizes[i], 70, 5);
            ctx.restore();
        }
    }

    // 4. LANCEMENT
    window.addEventListener('load', () => {
        setTimeout(() => {
            document.getElementById('loader').classList.add('loader-hidden');
            render();
            drawWheel();
        }, 1500);
    });
</script>

</body>
</html>
