<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latyfa shop.com | Luxe & Sourcing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fcfcfc; overflow-x: hidden; }
        .marquee-container { background: linear-gradient(90deg, #000, #ff4d00, #000); color: white; padding: 10px 0; font-weight: 900; font-size: 11px; overflow: hidden; border-bottom: 2px solid #ff9000; }
        .marquee-text { display: inline-block; padding-left: 100%; animation: marquee 25s linear infinite; white-space: nowrap; }
        @keyframes marquee { 0% { transform: translate(0, 0); } 100% { transform: translate(-100%, 0); } }
        #side-menu { transform: translateX(-100%); transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 1001; }
        #side-menu.active { transform: translateX(0); }
        .menu-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 1000; backdrop-blur: 2px; }
        .menu-overlay.active { display: block; }
        .layer { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 9999; padding: 15px; }
        .layer.active { display: flex; align-items: center; justify-content: center; }
        .cat-btn.active { background: #ff4d00; color: white; border-color: #ff4d00; }
        .option-btn.active { background: #000 !important; color: #fff !important; }
        .color-dot.active { ring: 3px solid #ff4d00; ring-offset: 2px; transform: scale(1.1); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-10">

    <div class="marquee-container shadow-lg">
        <div class="marquee-text uppercase">üåü BIENVENUE SUR LATYFA SHOP.COM ‚Ä¢ QUALIT√â & LUXE ‚Ä¢ LIVRAISON 1000 F VIA WAVE ! üåü</div>
    </div>

    <header class="sticky top-0 z-[100] bg-white/95 backdrop-blur-md p-4 border-b flex items-center justify-between">
        <div class="flex items-center gap-4">
            <button onclick="toggleMenu()" class="text-2xl p-1">‚ò∞</button>
            <div onclick="filterProducts('Tous')" class="flex items-center gap-2 cursor-pointer">
                <div class="bg-orange-600 text-white font-black px-2 py-0.5 rounded text-sm shadow-sm">L</div>
                <h1 class="font-black text-lg tracking-tighter uppercase italic">Latyfa<span class="text-orange-500">shop.com</span></h1>
            </div>
        </div>
        <button onclick="showCart()" class="relative bg-black text-white p-2.5 rounded-full shadow-lg">
            <span class="text-xl">üõí</span>
            <span id="cart-count" class="absolute -top-1 -right-1 bg-orange-500 text-[9px] h-5 w-5 flex items-center justify-center rounded-full border-2 border-white font-bold">0</span>
        </button>
    </header>

    <div class="flex gap-2 overflow-x-auto p-4 no-scrollbar bg-white border-b sticky top-[65px] z-[90]">
        <button onclick="filterProducts('Tous')" class="cat-btn active flex-shrink-0 px-5 py-2 rounded-full border border-gray-200 text-[10px] font-black uppercase">Tous</button>
        <button onclick="filterProducts('V√™tement')" class="cat-btn flex-shrink-0 px-5 py-2 rounded-full border border-gray-200 text-[10px] font-black uppercase">V√™tements</button>
        <button onclick="filterProducts('Chaussures')" class="cat-btn flex-shrink-0 px-5 py-2 rounded-full border border-gray-200 text-[10px] font-black uppercase">Chaussures</button>
        <button onclick="filterProducts('Bijoux')" class="cat-btn flex-shrink-0 px-5 py-2 rounded-full border border-gray-200 text-[10px] font-black uppercase">Bijoux</button>
    </div>

    <main id="grid" class="p-4 grid grid-cols-2 md:grid-cols-4 gap-4 mt-2"></main>

    <div id="menu-overlay" onclick="toggleMenu()" class="menu-overlay"></div>
    <div id="side-menu" class="fixed top-0 left-0 h-full w-72 bg-white p-6 shadow-2xl flex flex-col z-[1001]">
        <div class="flex justify-between items-center mb-8">
            <h2 class="font-black text-orange-600 italic text-xl uppercase tracking-tighter">Information</h2>
            <button onclick="toggleMenu()" class="text-2xl">‚úï</button>
        </div>
        <nav class="space-y-6 flex-1 text-sm font-bold uppercase">
            <button onclick="openInfo('about')" class="block w-full text-left border-b pb-3 text-[11px]">üìñ √Ä propos</button>
            <button onclick="openInfo('policy')" class="block w-full text-left border-b pb-3 text-[11px]">üõ°Ô∏è Retours</button>
            <button onclick="openInfo('condition')" class="block w-full text-left border-b pb-3 text-[11px]">üí∞ Remboursement</button>
            <button onclick="openInfo('web')" class="block w-full text-left border-b pb-3 text-[11px] text-orange-600">üöÄ Cr√©er mon site</button>
            <div class="pt-4 space-y-4 normal-case">
                <p class="text-[10px] text-gray-400 font-black uppercase">Suivez-nous</p>
                <a href="#" class="block text-xs">üì∏ Instagram</a>
                <a href="#" class="block text-xs">‚ö´ TikTok</a>
                <a href="https://wa.me/2250709002881" class="block text-xs text-green-600 font-black italic">üí¨ WhatsApp Service</a>
            </div>
        </nav>
    </div>

    <div id="modal-product" class="layer"><div class="bg-white w-full max-w-md rounded-3xl p-6 relative shadow-2xl max-h-[90vh] overflow-y-auto"><button onclick="closeModals()" class="absolute top-4 right-4 text-xl z-10">‚úï</button><div id="product-detail-content"></div></div></div>
    
    <div id="modal-cart" class="layer">
        <div class="bg-white w-full max-w-md rounded-3xl p-6 relative max-h-[90vh] overflow-y-auto shadow-2xl">
            <button onclick="closeModals()" class="absolute top-4 right-4 text-xl">‚úï</button>
            <h2 class="font-black text-xl mb-6 text-orange-600 uppercase italic text-center">Mon Panier</h2>
            <div id="cart-items" class="space-y-3 mb-6"></div>

            <div class="mb-4">
                <p class="text-[10px] font-black text-gray-400 uppercase mb-2">Avez-vous un code promo ?</p>
                <div class="flex gap-2">
                    <input type="text" id="promo-code" placeholder="ENTRER LE CODE" class="flex-1 p-3 bg-gray-50 rounded-xl text-xs font-bold border border-dashed border-gray-300 outline-none uppercase">
                    <button onclick="applyPromo()" class="bg-black text-white px-4 rounded-xl text-[10px] font-black uppercase">V√©rifier</button>
                </div>
                <p id="promo-msg" class="text-[9px] mt-1 font-bold"></p>
            </div>

            <div class="bg-black text-white p-5 rounded-2xl mb-4 text-center">
                <span id="old-total" class="block text-xs line-through opacity-50"></span>
                <span id="final-total" class="block font-black text-2xl text-orange-500">0 F</span>
            </div>

            <div class="space-y-3">
                <input type="text" id="c-nom" placeholder="VOTRE NOM COMPLET" class="w-full p-4 bg-gray-50 rounded-2xl text-sm font-bold outline-none border border-transparent focus:border-black uppercase">
                <input type="tel" id="c-tel" placeholder="NUM√âRO DE T√âL√âPHONE" class="w-full p-4 bg-gray-50 rounded-2xl text-sm font-bold outline-none border border-transparent focus:border-black">
            </div>
            <button onclick="handleCheckout()" class="w-full bg-orange-600 text-white py-5 rounded-2xl font-black uppercase text-xs tracking-widest mt-4">Confirmer la Commande</button>
        </div>
    </div>

    <script>
        const products = [
            { id: 1, cat: "V√™tement", nom: "Robe Satin Royale", prix: 45000, img: "https://images.unsplash.com/photo-1595777457583-95e059d581b8?w=500", desc: "Robe en soie de Turquie.", tailles: ["S", "M", "L"], couleurs: [{nom: "Bleu", code: "#1a237e"}], avis: [] },
            { id: 2, cat: "Chaussures", nom: "Escarpins Crystal", prix: 35000, img: "https://images.unsplash.com/photo-1535043934128-cf0b28d52f95?w=500", desc: "Escarpins raffin√©s.", tailles: ["37", "38", "39"], couleurs: [{nom: "Argent", code: "#c0c0c0"}], avis: [] },
            { id: 3, cat: "Bijoux", nom: "Boucles & Bracelet", prix: 7000, imgs:["https://i.postimg.cc/8cNxnQnv/1770343052871.png", "https://i.postimg.cc/LsqTRCZ6/IMG-20260207-WA0006.jpg"], desc: "Ensemble moderne bijoux pour dame.", tailles: ["Standard"], couleurs: [{nom: "Vert", code: "#98FF98"}, {nom: "Rouge", code: "#E0115F"}], avis: [] }
        ];

        let cart = [];
        let currentCategory = "Tous";
        let selectedSize = null, selectedColor = null;
        let dPercent = 0, dFixed = 0;

        function render() {
            const grid = document.getElementById('grid');
            const filtered = currentCategory === "Tous" ? products : products.filter(p => p.cat === currentCategory);
            grid.innerHTML = filtered.map(p => `
                <div class="bg-white rounded-2xl overflow-hidden shadow-sm border border-gray-100" onclick="viewProduct(${p.id})">
                    <img src="${p.imgs ? p.imgs[0] : p.img}" class="w-full aspect-square object-cover">
                    <div class="p-3">
                        <h3 class="text-[10px] font-black uppercase text-gray-500 truncate">${p.nom}</h3>
                        <p class="text-orange-600 font-black text-xs">${p.prix.toLocaleString()} F</p>
                    </div>
                </div>`).join('');
        }

        function viewProduct(id) {
            const p = products.find(x => x.id === id);
            selectedSize = null; selectedColor = null;
            const images = p.imgs ? p.imgs : [p.img];
            const thumbnailsHtml = images.map((url, i) => `<img src="${url}" onclick="changeMainImg('${url}', this)" class="thumb w-14 h-14 object-cover rounded-lg border-2 border-transparent opacity-60 cursor-pointer ${i === 0 ? 'active' : ''}" style="${i === 0 ? 'border-color: #ff4d00; opacity: 1;' : ''}">`).join('');
            document.getElementById('product-detail-content').innerHTML = `
                <img id="main-product-img" src="${images[0]}" class="w-full rounded-2xl mb-4 aspect-square object-cover shadow-sm">
                <div class="flex gap-2 mb-6 overflow-x-auto no-scrollbar">${thumbnailsHtml}</div>
                <h2 class="font-black text-lg uppercase italic text-orange-600">${p.nom}</h2>
                <p class="text-sm font-black mb-4">${p.prix.toLocaleString()} F CFA</p>
                <div class="mb-4"><h4 class="text-[9px] font-black text-gray-400 uppercase mb-2">Couleur</h4><div class="flex gap-3">${p.couleurs.map(c => `<button onclick="selectOpt(this, 'color', '${c.nom}')" class="color-dot w-8 h-8 rounded-full border border-gray-200" style="background:${c.code}"></button>`).join('')}</div></div>
                <div class="mb-4"><h4 class="text-[9px] font-black text-gray-400 uppercase mb-2">Taille</h4><div class="flex flex-wrap gap-2">${p.tailles.map(s => `<button onclick="selectOpt(this, 'size', '${s}')" class="option-btn border-2 border-gray-100 rounded-lg px-3 py-2 text-[10px] font-black">${s}</button>`).join('')}</div></div>
                <div class="bg-gray-50 p-3 rounded-xl mb-4 text-[10px] text-gray-600 leading-relaxed">${p.desc}</div>
                <button onclick="addToCart(${p.id})" class="w-full bg-black text-white py-4 rounded-2xl font-black uppercase text-[10px] tracking-widest shadow-xl">Ajouter au Panier</button>`;
            document.getElementById('modal-product').classList.add('active');
        }

        function applyPromo() {
            const code = document.getElementById('promo-code').value.toUpperCase();
            const msg = document.getElementById('promo-msg');
            dPercent = 0; dFixed = 0;
            if (code === "LATYFA15") { dPercent = 15; msg.innerText = "‚úÖ R√âDUCTION APPLIQU√âE"; msg.style.color = "green"; }
            else if (code === "BIENVENUE") { dFixed = 2000; msg.innerText = "‚úÖ R√âDUCTION APPLIQU√âE"; msg.style.color = "green"; }
            else { msg.innerText = "‚ùå CODE INVALIDE"; msg.style.color = "red"; }
            updateCartUI();
        }

        function updateCartUI() {
            const subtotal = cart.reduce((s, i) => s + i.prix, 0);
            let reduction = (subtotal * (dPercent / 100)) + dFixed;
            let finalPrice = Math.max(0, subtotal - reduction);
            document.getElementById('cart-items').innerHTML = cart.map((i, idx) => `<div class="flex justify-between items-center bg-gray-50 p-3 rounded-xl text-[10px] font-bold"><span>${i.nom} (${i.selectedSize})</span><button onclick="removeFromCart(${idx})" class="text-red-500">‚úï</button></div>`).join('');
            if (reduction > 0) {
                document.getElementById('old-total').innerText = subtotal.toLocaleString() + " F";
                document.getElementById('final-total').innerText = finalPrice.toLocaleString() + " F";
            } else {
                document.getElementById('old-total').innerText = "";
                document.getElementById('final-total').innerText = subtotal.toLocaleString() + " F";
            }
        }

        function handleCheckout() {
            const nom = document.getElementById('c-nom').value;
            const tel = document.getElementById('c-tel').value;
            const pCode = document.getElementById('promo-code').value.toUpperCase() || "Aucun";
            if(!nom || !tel || cart.length === 0) return alert("Veuillez remplir vos infos !");
            const msg = `üåü COMMANDE LATYFA üåü\nüë§ CLIENT: ${nom}\nüìû TEL: ${tel}\nüéüÔ∏è CODE: ${pCode}\nüì¶ ARTICLES:\n${cart.map(i => `- ${i.nom} (${i.selectedColor}, ${i.selectedSize})`).join('\n')}\nüí∞ TOTAL: ${document.getElementById('final-total').innerText}`;
            window.open(`https://wa.me/2250709002881?text=${encodeURIComponent(msg)}`);
        }

        function changeMainImg(url, el) { document.getElementById('main-product-img').src = url; document.querySelectorAll('.thumb').forEach(t => { t.style.borderColor = 'transparent'; t.style.opacity = '0.6'; }); el.style.borderColor = '#ff4d00'; el.style.opacity = '1'; }
        function filterProducts(cat) { currentCategory = cat; document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.toggle('active', btn.innerText.includes(cat.toUpperCase()) || (cat === "Tous" && btn.innerText === "TOUS"))); render(); }
        function selectOpt(btn, type, val) { document.querySelectorAll(type === 'size' ? '.option-btn' : '.color-dot').forEach(b => b.classList.remove('active')); btn.classList.add('active'); if(type === 'size') selectedSize = val; else selectedColor = val; }
        function addToCart(id) { if(!selectedSize || !selectedColor) return alert("Choisissez couleur et taille !"); cart.push({...products.find(x => x.id === id), selectedSize, selectedColor}); document.getElementById('cart-count').innerText = cart.length; closeModals(); }
        function showCart() { document.getElementById('modal-cart').classList.add('active'); updateCartUI(); }
        function removeFromCart(idx) { cart.splice(idx,1); updateCartUI(); document.getElementById('cart-count').innerText = cart.length; }
        function toggleMenu() { document.getElementById('side-menu').classList.toggle('active'); document.getElementById('menu-overlay').classList.toggle('active'); }
        function closeModals() { document.querySelectorAll('.layer').forEach(l => l.classList.remove('active')); }
        function openInfo(type) { 
            const info = { about: ["√Ä Propos", "Latyfa shop, dirig√©e par Mme Traor√© Djeneba √† Abobo."], policy: ["Retours", "D√©lai 72h pour signaler un probl√®me."], condition: ["Remboursement", "Remplacement si article d√©fectueux."], web: ["Site Web", "Contact : 05 06 11 32 92."] };
            document.getElementById('info-title').innerText = info[type][0]; document.getElementById('info-content').innerText = info[type][1]; document.getElementById('modal-info').classList.add('active'); toggleMenu();
        }
        render();
    </script>
</body>
</html>
