<!DOCTYPE html>
<html lang="fr" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LATYFA | Maison de Luxe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #ffffff; scroll-behavior: smooth; }
        .luxury-font { font-family: 'Playfair Display', serif; }
        .btn-black { background-color: #1a1a1a; color: white; transition: 0.3s; border: 1px solid #1a1a1a; }
        .btn-black:hover { background-color: white; color: #1a1a1a; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.98); overflow-y: auto; }
        .modal.active { display: block; }
        .category-btn { position: relative; color: #888; transition: 0.3s; background: none; border: none; cursor: pointer; }
        .category-btn.active { color: #c49a6c; font-weight: 600; }
        .category-btn::after { content: ''; position: absolute; width: 0; height: 2px; bottom: -5px; left: 0; background-color: #c49a6c; transition: 0.3s; }
        .category-btn.active::after { width: 100%; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div class="bg-[#c49a6c] text-white text-[9px] py-2 text-center uppercase font-bold tracking-[0.2em] sticky top-0 z-[60]">
        ‚ú® -15% SUR TOUT D√àS 20 000 F CFA ‚ú®
    </div>

    <header class="border-b border-gray-100 sticky top-[26px] bg-white/95 backdrop-blur-md z-50 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <img src="https://i.ibb.co/v4m8fXp/1000167529.png" class="h-10 w-10 rounded-full border">
            <h1 class="luxury-font text-xl uppercase tracking-widest">Latyfa</h1>
        </div>
        <div class="flex items-center gap-6 text-[10px] font-bold uppercase tracking-widest">
            <div onclick="toggleCompte()" class="cursor-pointer">Compte</div>
            <div onclick="ouvrirPanier()" class="cursor-pointer">Panier <span id="cart-count" class="text-[#c49a6c]">(0)</span></div>
        </div>
    </header>

    <div class="px-6 py-4 bg-gray-50/50 border-b border-gray-100">
        <div class="max-w-md mx-auto relative">
            <input type="text" id="search-input" onkeyup="rechercher()" placeholder="RECHERCHER UN ARTICLE..." class="w-full bg-white border border-gray-200 rounded-full py-2.5 px-10 text-[9px] tracking-[0.2em] outline-none focus:border-[#c49a6c]">
            <span class="absolute left-4 top-1/2 -translate-y-1/2 opacity-30">üîç</span>
        </div>
    </div>

    <nav class="flex overflow-x-auto gap-8 px-6 py-6 justify-start md:justify-center border-b border-gray-50 text-[10px] tracking-widest uppercase font-medium no-scrollbar">
        <button onclick="filtrer('Tous', event)" class="category-btn active whitespace-nowrap">Tous</button>
        <button onclick="filtrer('Bijoux', event)" class="category-btn whitespace-nowrap">Bijoux</button>
        <button onclick="filtrer('V√™tements Homme', event)" class="category-btn whitespace-nowrap">Homme</button>
        <button onclick="filtrer('V√™tements Femme', event)" class="category-btn whitespace-nowrap">Femme</button>
        <button onclick="filtrer('Sac', event)" class="category-btn whitespace-nowrap">Sacs</button>
        <button onclick="filtrer('Chaussures', event)" class="category-btn whitespace-nowrap">Chaussures</button>
        <button onclick="filtrer('Draps', event)" class="category-btn whitespace-nowrap">Draps</button>
        <button onclick="filtrer('Perles', event)" class="category-btn whitespace-nowrap">Perles Hanches</button>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-8" id="product-grid"></div>
    </main>

    <script>
        // LISTE DES PRODUITS (Mise √† jour avec plus d'articles pour tester la recherche)
        const products = [
            { id: 1, cat: "Sac", name: "Sac Croco Signature", price: 45000, desc: "Cuir v√©ritable.", img: "https://images.unsplash.com/photo-1584917865442-de89df76afd3?w=800" },
            { id: 2, cat: "Chaussures", name: "Escarpins Gold", price: 35000, desc: "Talon 10cm.", img: "https://images.unsplash.com/photo-1535043934128-cf0b28d52f95?w=800", sizes: [36,37,38,39,40,41] },
            { id: 3, cat: "Bijoux", name: "Collier Perles Royal", price: 15000, desc: "Plaqu√© or.", img: "https://images.unsplash.com/photo-1599643478518-a784e5dc4c8f?w=800" },
            { id: 4, cat: "V√™tements Homme", name: "Chemise Lin Blanche", price: 25000, desc: "100% Lin.", img: "https://images.unsplash.com/photo-1596755094514-f87e34085b2c?w=800", sizes: ["M","L","XL"] }
        ];

        let cart = [];

        function render(items = products) {
            const g = document.getElementById('product-grid');
            g.innerHTML = '';
            items.forEach(p => {
                let sizeHtml = p.sizes ? `<select id="size-${p.id}" class="w-full text-[9px] border p-2 mb-2 outline-none uppercase font-bold text-gray-400">
                    <option value="">TAILLE/POINTURE</option>
                    ${p.sizes.map(s => `<option value="${s}">${s}</option>`).join('')}
                </select>` : '';

                g.innerHTML += `
                    <div class="group flex flex-col h-full animate-fade-in">
                        <div class="aspect-[3/4] overflow-hidden bg-gray-50 mb-4">
                            <img src="${p.img}" class="w-full h-full object-cover group-hover:scale-105 transition duration-700">
                        </div>
                        <h3 class="text-[10px] tracking-widest uppercase mb-1 font-bold">${p.name}</h3>
                        <p class="text-[9px] text-gray-400 mb-3 italic flex-grow">${p.desc}</p>
                        ${sizeHtml}
                        <div class="flex justify-between items-center pt-2 border-t border-gray-50">
                            <span class="font-bold text-xs">${p.price.toLocaleString()} F</span>
                            <button onclick="ajouterAuPanier(${p.id})" class="text-[9px] font-bold uppercase tracking-widest border-b border-black py-1">Ajouter</button>
                        </div>
                    </div>`;
            });
        }

        function rechercher() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const results = products.filter(p => p.name.toLowerCase().includes(query) || p.cat.toLowerCase().includes(query));
            render(results);
        }

        function filtrer(cat, e) {
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            e.currentTarget.classList.add('active');
            render(cat === 'Tous' ? products : products.filter(p => p.cat === cat));
        }

        // ... (Ajoutez ici les fonctions ajouterAuPanier, traiterCommande, etc. de l'√©tape pr√©c√©dente) ...

        render();
    </script>
</body>
</html>
