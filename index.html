<!DOCTYPE html>
<html lang="fr" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latyya Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .modal { display: none !important; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); }
        .modal.active { display: flex !important; }
        .emerald-bg { background-color: #0b3d39; }
        .gold-text { color: #c49a6c; }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <header class="emerald-bg text-white p-4 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="font-bold uppercase tracking-widest">Latyya Shop</h1>
            <div onclick="ouvrirPanier()" class="bg-white/20 px-4 py-2 rounded-full cursor-pointer flex items-center gap-2">
                <i class="fas fa-shopping-bag"></i> 
                <span id="cart-count" class="gold-text font-bold">0</span>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 mt-4">
        <h2 class="text-xl font-bold text-[#0b3d39] mb-6 border-l-4 border-[#c49a6c] pl-3">NOS ARTICLES</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="product-grid"></div>
    </main>

    <div id="cartModal" class="modal items-center justify-center p-4">
        <div class="bg-white p-6 rounded-3xl w-full max-w-md shadow-2xl">
            <h2 class="text-xl font-bold mb-4 text-[#0b3d39]">Mon Panier</h2>
            <div id="cart-items" class="mb-4 space-y-2 text-sm italic">Votre panier est vide.</div>
            <div id="form-commande" style="display:none;">
                <input type="text" id="nom" placeholder="Nom et Prénom" class="w-full p-3 border rounded-xl mb-2">
                <input type="tel" id="tel" placeholder="Numéro WhatsApp" class="w-full p-3 border rounded-xl mb-2">
                <input type="text" id="ville" placeholder="Ville / Quartier" class="w-full p-3 border rounded-xl mb-2">
                <div class="text-center my-4 font-black text-xl text-[#0b3d39]">TOTAL: <span id="total">0</span> F</div>
                <button onclick="validerCommande()" class="w-full bg-green-600 text-white py-3 rounded-xl font-bold">VALIDER SUR WHATSAPP</button>
            </div>
            <button onclick="fermerPanier()" class="w-full mt-4 text-gray-400 text-xs font-bold uppercase">Retour</button>
        </div>
    </div>

    <script>
        // ICI TU PEUX AJOUTER TES ARTICLES
        const products = [
            { id: 1, name: "Article Test 1", price: 15000, img: "https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=400" },
            { id: 2, name: "Article Test 2", price: 25000, img: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=400" }
        ];

        let cart = [];

        function renderProducts() {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '';
            products.forEach((p, i) => {
                grid.innerHTML += `
                    <div class="bg-white p-3 rounded-2xl shadow">
                        <img src="${p.img}" class="h-32 w-full object-cover rounded-xl mb-2">
                        <h4 class="text-xs font-bold uppercase truncate">${p.name}</h4>
                        <p class="gold-text font-black text-sm my-1">${p.price.toLocaleString()} F</p>
                        <button onclick="ajouterAuPanier(${i})" class="w-full emerald-bg text-white py-2 rounded-lg text-[10px] font-bold uppercase">Ajouter</button>
                    </div>`;
            });
        }

        function ajouterAuPanier(index) {
            cart.push(products[index]);
            document.getElementById('cart-count').innerText = cart.length;
            alert("Ajouté !");
        }

        function ouvrirPanier() {
            const modal = document.getElementById('cartModal');
            const list = document.getElementById('cart-items');
            const form = document.getElementById('form-commande');
            let t = 0;
            modal.classList.add('active');
            if(cart.length === 0) {
                list.innerHTML = "Votre panier est vide.";
                form.style.display = "none";
            } else {
                list.innerHTML = '';
                cart.forEach(item => {
                    list.innerHTML += `<div class="flex justify-between border-b py-2 text-xs"><span>${item.name}</span><b>${item.price} F</b></div>`;
                    t += item.price;
                });
                document.getElementById('total').innerText = t.toLocaleString();
                form.style.display = "block";
            }
        }

        function fermerPanier() { document.getElementById('cartModal').classList.remove('active'); }

        function validerCommande() {
            const n = document.getElementById('nom').value;
            const t = document.getElementById('tel').value;
            const v = document.getElementById('ville').value;
            if(!n || !t || !v) return alert("Remplissez tout !");
            let m = `*NOUVELLE COMMANDE*\nClient: ${n}\nTel: ${t}\nLieu: ${v}\nTotal: ${document.getElementById('total').innerText} F`;
            window.open(`https://wa.me/2250709002881?text=${encodeURIComponent(m)}`);
        }

        // Lancement de l'affichage
        renderProducts();
    </script>
</body>
</html>
