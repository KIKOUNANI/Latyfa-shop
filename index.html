<!DOCTYPE html>
<html lang="fr" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LATYYA | Boutique Officielle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; }
        .luxury-font { font-family: 'Playfair Display', serif; }
        .btn-luxe { background-color: #1a1a1a; color: white; transition: 0.3s; letter-spacing: 1px; }
        .btn-luxe:hover { background-color: #c49a6c; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: white; overflow-y: auto; }
        .modal.active { display: block; }
        .category-btn { border-bottom: 2px solid transparent; transition: 0.3s; cursor: pointer; text-transform: uppercase; font-size: 10px; letter-spacing: 1px; }
        .category-btn.active { border-color: #c49a6c; color: #c49a6c; font-weight: bold; }
        #countdown { color: #c49a6c; font-weight: bold; }
    </style>
</head>
<body class="bg-white">

    <div class="bg-[#0b3d39] text-white text-[10px] py-2 text-center tracking-[0.2em] uppercase px-4">
        Offre St Valentin : -20% dès 20 000 F dès le 14 Fév. Fin dans : <span id="countdown">--j --h --m --s</span>
    </div>

    <header class="border-b sticky top-0 bg-white/95 backdrop-blur-md z-50 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <img src="https://i.ibb.co/vz6mD2V/1000167529.png" class="h-10 w-10 rounded-full">
            <h1 class="luxury-font text-xl uppercase tracking-tighter">Latyya</h1>
        </div>
        <nav class="hidden md:flex gap-6">
            <button onclick="window.open('https://wa.me/2250709002881')" class="text-[9px] uppercase font-bold tracking-widest">Suivi Colis</button>
            <button onclick="ouvrirService()" class="text-[9px] uppercase font-bold tracking-widest text-[#c49a6c]">Service Client</button>
        </nav>
        <div onclick="ouvrirPanier()" class="cursor-pointer text-[10px] font-bold">PANIER <span id="cart-count">(0)</span></div>
    </header>

    <div class="flex flex-wrap justify-center gap-4 md:gap-8 py-6 border-b bg-gray-50 overflow-x-auto px-4">
        <span class="category-btn active" onclick="filtrer('tous', this)">Tous</span>
        <span class="category-btn" onclick="filtrer('bijoux', this)">Bijoux</span>
        <span class="category-btn" onclick="filtrer('habillement', this)">Habillement</span>
        <span class="category-btn" onclick="filtrer('parfum', this)">Parfum</span>
        <span class="category-btn" onclick="filtrer('montre', this)">Montre</span>
        <span class="category-btn" onclick="filtrer('chaussures', this)">Chaussures</span>
        <span class="category-btn" onclick="filtrer('sac', this)">Sacs</span>
    </div>

    <main class="container mx-auto px-4 py-10">
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-8" id="product-grid"></div>
    </main>

    <footer class="bg-gray-100 py-10 mt-20 text-center">
        <p class="luxury-font text-xl mb-6">Suivez-nous</p>
        <div class="flex justify-center gap-6 text-gray-400 mb-8 text-sm uppercase tracking-widest">
            <a href="#" class="hover:text-black italic">Instagram</a>
            <a href="#" class="hover:text-black italic">TikTok</a>
            <a href="#" class="hover:text-black italic">Facebook</a>
        </div>
        <p class="text-[8px] text-gray-400">© 2026 LATYYA SHOP - MAISON DE LUXE</p>
    </footer>

    <div id="serviceModal" class="modal">
        <div class="max-w-md mx-auto py-20 px-6 text-center">
            <h2 class="luxury-font text-2xl mb-8 uppercase tracking-widest">Service Client</h2>
            <div class="space-y-4">
                <a href="tel:0709002881" class="block w-full border p-4 text-xs font-bold uppercase tracking-widest hover:bg-black hover:text-white transition">Appeler le 0709002881</a>
                <a href="https://wa.me/2250709002881" class="block w-full border p-4 text-xs font-bold uppercase tracking-widest hover:bg-green-600 hover:text-white transition">WhatsApp direct</a>
                <button onclick="window.open('https://wa.me/2250709002881?text=Bonjour, je souhaite suivre mon colis.')" class="block w-full bg-black text-white p-4 text-xs font-bold uppercase tracking-widest">Suivre mon colis</button>
            </div>
            <button onclick="fermerService()" class="mt-10 text-[10px] text-gray-300 uppercase underline">Fermer</button>
        </div>
    </div>

    <script>
        // CONFIGURATION DES ARTICLES
        const products = [
            { 
                cat: "sac", name: "Sac Cabas Prestige", price: 45000, 
                img: "https://images.unsplash.com/photo-1584917865442-de89df76afd3?w=800",
                details: "Cuir véritable, finition rose gold. Compartiment spacieux avec fermeture aimantée.",
                notes: 4.8
            },
            { 
                cat: "chaussures", name: "Escarpins Nuit", price: 35000, 
                img: "https://images.unsplash.com/photo-1535043934128-cf0b28d52f95?w=800",
                details: "Satin haute qualité, talon 10cm. Idéal pour vos soirées de gala.",
                notes: 4.5
            }
        ];

        let cart = [];

        // COMPTE À REBOURS (14 Février 2026)
        function countdown() {
            const now = new Date().getTime();
            const target = new Date("Feb 14, 2026 00:00:00").getTime();
            const diff = target - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const secs = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById('countdown').innerHTML = `${days}j ${hours}h ${mins}m ${secs}s`;
        }
        setInterval(countdown, 1000);

        // AFFICHAGE DES ARTICLES
        function render(filter = 'tous') {
            const g = document.getElementById('product-grid');
            g.innerHTML = '';
            products.forEach((p, i) => {
                if(filter === 'tous' || p.cat === filter) {
                    g.innerHTML += `
                        <div class="group border-b pb-6">
                            <div class="aspect-[3/4] bg-gray-50 mb-4 overflow-hidden" onclick="ajouterAuPanier(${i})">
                                <img src="${p.img}" class="w-full h-full object-cover group-hover:scale-105 transition duration-700">
                            </div>
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="text-[10px] tracking-widest uppercase font-bold">${p.name}</h3>
                                <span class="text-[9px] text-yellow-600">★ ${p.notes}/5</span>
                            </div>
                            <p class="text-xs text-gray-400 mb-4 italic leading-relaxed">${p.details}</p>
                            <div class="flex justify-between items-center">
                                <span class="font-bold text-sm">${p.price.toLocaleString()} F</span>
                                <button onclick="ajouterAuPanier(${i})" class="text-[10px] uppercase border-b-2 border-black font-bold">Acheter</button>
                            </div>
                        </div>`;
                }
            });
        }

        function filtrer(cat, btn) {
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            render(cat);
        }

        function ouvrirService() { document.getElementById('serviceModal').classList.add('active'); }
        function fermerService() { document.getElementById('serviceModal').classList.remove('active'); }
        
        // Les fonctions Panier et Reçu PDF restent identiques à la version précédente.
        // [Intégrer les fonctions ouvrirPanier, traiterCommande, telechargerPDF ici]

        render();
    </script>
</body>
</html>
