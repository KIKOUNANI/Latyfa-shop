<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LATYFA | Maison de Luxe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg: #ffffff; --txt: #1a1a1a; --gold: #c49a6c; --card: #ffffff; }
        body.dark-mode { --bg: #0a0a0a; --txt: #ffffff; --card: #141414; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--bg); color: var(--txt); transition: 0.3s; margin: 0; padding: 0; }
        .luxury { font-family: 'Playfair Display', serif; }
        
        /* Modals : Correction de l'affichage */
        .full-modal { 
            display: none; position: fixed; inset: 0; background: var(--bg); 
            z-index: 9999; overflow-y: auto; padding: 20px; 
        }
        .full-modal.active { display: block; }

        .product-card { background: var(--card); border: 1px solid #eee; transition: 0.3s; }
        body.dark-mode .product-card { border: 1px solid #222; }
        .badge-gold { background: linear-gradient(135deg, #c49a6c, #e2c29d); color: white; }
    </style>
</head>
<body>

    <header class="p-4 border-b sticky top-0 bg-inherit z-[100] flex justify-between items-center">
        <div class="flex items-center gap-2 cursor-pointer" onclick="handleAdminClicks()">
            <img src="https://i.ibb.co/v4m8fXp/1000167529.png" class="h-10 w-10 rounded-full border border-[#c49a6c]">
            <h1 class="luxury text-xl uppercase tracking-tighter">Latyfa</h1>
        </div>
        <div class="flex gap-4 items-center">
            <button onclick="toggleDarkMode()" class="text-xl">ðŸŒ™</button>
            <button onclick="ouvrirPanier()" class="text-[10px] font-bold uppercase border-b-2 border-[#c49a6c]">
                Panier (<span id="cart-count">0</span>)
            </button>
        </div>
    </header>

    <div class="p-4 bg-gray-50 dark:bg-zinc-900 flex flex-col gap-3">
        <input type="text" id="searchInput" onkeyup="rechercher()" placeholder="RECHERCHER..." class="w-full p-3 rounded-full border text-xs outline-none dark:bg-black dark:border-zinc-800">
        <div class="flex gap-2 overflow-x-auto pb-2 text-[9px] font-bold uppercase">
            <button onclick="filtrer('Tous')" class="px-4 py-2 bg-black text-white rounded-full">Tous</button>
            <button onclick="filtrer('Sac')" class="px-4 py-2 border rounded-full">Sacs</button>
            <button onclick="filtrer('Chaussures')" class="px-4 py-2 border rounded-full">Chaussures</button>
            <button onclick="filtrer('Bijoux')" class="px-4 py-2 border rounded-full">Bijoux</button>
        </div>
    </div>

    <main class="p-4 grid grid-cols-2 md:grid-cols-4 gap-4" id="main-grid"></main>

    <div id="cartModal" class="full-modal">
        <div class="flex justify-between items-center mb-8">
            <h2 class="luxury text-2xl uppercase">Mon Panier</h2>
            <button onclick="fermerModals()" class="text-4xl">&times;</button>
        </div>
        <div id="cart-content" class="space-y-4 mb-8"></div>
        <div id="checkout-area" class="hidden border-t pt-6">
            <p class="text-right font-bold text-xl mb-6">TOTAL: <span id="total-price">0</span> F CFA</p>
            <div class="space-y-4">
                <input type="text" id="client-nom" placeholder="VOTRE NOM COMPLET" class="w-full border p-4 rounded dark:bg-zinc-900 dark:border-zinc-700">
                <input type="text" id="client-adr" placeholder="ADRESSE DE LIVRAISON" class="w-full border p-4 rounded dark:bg-zinc-900 dark:border-zinc-700">
                <button onclick="lancerCommande()" class="w-full bg-green-600 text-white py-5 font-bold uppercase rounded-xl shadow-lg">
                    Commander via WhatsApp
                </button>
            </div>
        </div>
    </div>

    <div id="successModal" class="full-modal flex flex-col items-center justify-center text-center">
        <div class="text-6xl mb-6">âœ¨</div>
        <h2 class="luxury text-3xl mb-2 uppercase">Commande EnvoyÃ©e</h2>
        <p class="text-xs text-gray-500 uppercase tracking-widest mb-10">Appuyez sur "Envoyer" dans WhatsApp</p>
        <button onclick="telechargerPDF()" class="w-full max-w-xs border-2 border-black dark:border-white p-4 mb-4 font-bold rounded-xl">TÃ‰LÃ‰CHARGER LE REÃ‡U PDF</button>
        <button onclick="location.reload()" class="underline font-bold text-xs uppercase">Retour Ã  la boutique</button>
    </div>

    <div id="adminModal" class="full-modal">
        <div class="flex justify-between items-center mb-10">
            <h2 class="luxury text-2xl uppercase">Gestion Boutique</h2>
            <button onclick="fermerModals()" class="text-3xl">&times;</button>
        </div>
        <div id="admin-data" class="grid grid-cols-2 gap-4 mb-10"></div>
        <h3 class="font-bold text-xs uppercase mb-4 border-b pb-2">Inventaire des Stocks</h3>
        <div id="admin-inventory" class="space-y-4"></div>
    </div>

    <div style="position: absolute; left: -9999px; top: 0; width: 500px;">
        <div id="pdf-template" style="padding: 50px; background: white; color: black; font-family: serif;">
            <center>
                <h1 style="letter-spacing: 5px;">LATYFA</h1>
                <p>Maison de Luxe - Abidjan</p>
                <hr>
                <p>NÂ° COMMANDE : <span id="pdf-id"></span></p>
                <p>CLIENT : <span id="pdf-client"></span></p>
            </center>
            <div id="pdf-items" style="margin: 30px 0;"></div>
            <hr>
            <h2 style="text-align: right;">TOTAL : <span id="pdf-total"></span> F CFA</h2>
        </div>
    </div>

    <script>
        // BASE DE DONNÃ‰ES COMPLÃˆTE
        let produits = [
            { id: 1, ref: "LT-SAC-01", cat: "Sac", nom: "Sac Croco Gold", prix: 45000, stock: 5, badge: "NEW", img: "https://images.unsplash.com/photo-1584917865442-de89df76afd3?w=500" },
            { id: 2, ref: "LT-CHA-02", cat: "Chaussures", nom: "Escarpins Nude", prix: 35000, stock: 3, badge: "BEST", img: "https://images.unsplash.com/photo-1535043934128-cf0b28d52f95?w=500" },
            { id: 3, ref: "LT-BIJ-03", cat: "Bijoux", nom: "Collier Royal", prix: 18000, stock: 10, badge: "", img: "https://images.unsplash.com/photo-1599643478518-a784e5dc4c8f?w=500" },
            { id: 4, ref: "LT-ROB-04", cat: "VÃªtements", nom: "Robe Ã‰meraude", prix: 32000, stock: 4, badge: "LUXE", img: "https://images.unsplash.com/photo-1595777457583-95e059d581b8?w=500" }
        ];

        let panier = [];
        let orderId = "";

        // CHARGEMENT
        window.onload = () => {
            const savedStocks = JSON.parse(localStorage.getItem('latyfa_stocks'));
            if(savedStocks) produits.forEach(p => p.stock = savedStocks[p.id] !== undefined ? savedStocks[p.id] : p.stock);
            if(localStorage.getItem('latyfa_dark') === 'true') toggleDarkMode();
            render();
        };

        function render(data = produits) {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = data.map(p => {
                const epuise = p.stock <= 0;
                return `
                <div class="product-card rounded-xl overflow-hidden p-2 flex flex-col ${epuise ? 'opacity-40' : ''}">
                    <div class="relative aspect-[3/4] mb-3">
                        ${p.badge ? `<span class="absolute top-2 left-2 badge-gold text-[7px] font-bold px-2 py-1 uppercase z-10">${p.badge}</span>` : ''}
                        <img src="${p.img}" class="w-full h-full object-cover rounded-lg">
                        ${epuise ? `<div class="absolute inset-0 bg-white/20 flex items-center justify-center font-bold text-[8px] uppercase">Sold Out</div>` : ''}
                    </div>
                    <h3 class="text-[9px] font-bold uppercase truncate">${p.nom}</h3>
                    <p class="text-[8px] text-gray-400 mb-2">REF: ${p.ref}</p>
                    <div class="mt-auto pt-2 border-t flex justify-between items-center">
                        <span class="text-[10px] font-bold">${p.prix.toLocaleString()} F</span>
                        ${epuise ? '' : `<button onclick="ajouter(${p.id})" class="text-[8px] font-bold uppercase border-b-2 border-black dark:border-white">Ajouter</button>`}
                    </div>
                </div>`;
            }).join('');
        }

        function ajouter(id) {
            const p = produits.find(x => x.id === id);
            panier.push(p);
            document.getElementById('cart-count').innerText = panier.length;
            confetti({ particleCount: 40, spread: 50, colors: ['#c49a6c', '#000'] });
        }

        function ouvrirPanier() {
            const m = document.getElementById('cartModal');
            m.classList.add('active');
            const list = document.getElementById('cart-content');
            const area = document.getElementById('checkout-area');
            if(panier.length === 0) {
                list.innerHTML = "<p class='text-center py-20 text-gray-400 text-xs uppercase'>Panier Vide</p>";
                area.classList.add('hidden');
            } else {
                let total = 0;
                list.innerHTML = panier.map(it => {
                    total += it.prix;
                    return `<div class="flex justify-between items-center border-b pb-2 text-xs"><span>${it.nom}</span><b>${it.prix.toLocaleString()} F</b></div>`;
                }).join('');
                document.getElementById('total-price').innerText = total.toLocaleString();
                area.classList.remove('hidden');
            }
        }

        function lancerCommande() {
            const nom = document.getElementById('client-nom').value;
            const adr = document.getElementById('client-adr').value;
            if(!nom || !adr) return alert("Veuillez remplir vos informations");

            orderId = "LAT-" + Math.floor(1000 + Math.random() * 9000);
            const total = document.getElementById('total-price').innerText;

            // WhatsApp Message
            let msg = `âœ¨ NOUVELLE COMMANDE LATYFA âœ¨\nNÂ° : ${orderId}\nClient : ${nom.toUpperCase()}\nLivraison : ${adr.toUpperCase()}\n\nArticles :\n`;
            panier.forEach(it => {
                msg += `- ${it.nom} (${it.ref})\n`;
                const p = produits.find(x => x.id === it.id);
                if(p.stock > 0) p.stock--;
            });
            msg += `\nðŸ’° TOTAL : ${total} F CFA`;

            // Enregistrements
            localStorage.setItem('latyfa_stocks', JSON.stringify(Object.fromEntries(produits.map(p => [p.id, p.stock]))));
            const history = JSON.parse(localStorage.getItem('latyfa_sales') || '[]');
            history.push({ id: orderId, client: nom, total: parseInt(total.replace(/\s/g, '')), date: new Date().toLocaleDateString() });
            localStorage.setItem('latyfa_sales', JSON.stringify(history));

            // Actions
            window.open(`https://wa.me/2250709002881?text=${encodeURIComponent(msg)}`);
            document.getElementById('pdf-id').innerText = orderId;
            document.getElementById('pdf-client').innerText = nom;
            document.getElementById('pdf-total').innerText = total;
            document.getElementById('pdf-items').innerHTML = panier.map(it => `<p>${it.nom} - ${it.prix.toLocaleString()} F</p>`).join('');
            
            fermerModals();
            document.getElementById('successModal').classList.add('active');
            render();
        }

        function telechargerPDF() {
            const el = document.getElementById('pdf-template');
            html2pdf().from(el).save(`Recu_Latyfa_${orderId}.pdf`);
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('latyfa_dark', document.body.classList.contains('dark-mode'));
        }

        function rechercher() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            render(produits.filter(p => p.nom.toLowerCase().includes(q) || p.ref.toLowerCase().includes(q)));
        }

        function filtrer(c) {
            render(c === 'Tous' ? produits : produits.filter(p => p.cat === c));
        }

        let adminC = 0;
        function handleAdminClicks() {
            adminC++;
            if(adminC === 3) {
                const m = document.getElementById('adminModal');
                m.classList.add('active');
                const history = JSON.parse(localStorage.getItem('latyfa_sales') || '[]');
                let ca = 0; history.forEach(s => ca += s.total);
                document.getElementById('admin-data').innerHTML = `
                    <div class="bg-white dark:bg-zinc-800 p-4 rounded shadow-sm text-center">
                        <p class="text-[8px] text-gray-400 uppercase">Chiffre d'Affaires</p>
                        <p class="font-bold text-lg">${ca.toLocaleString()} F</p>
                    </div>
                    <div class="bg-white dark:bg-zinc-800 p-4 rounded shadow-sm text-center">
                        <p class="text-[8px] text-gray-400 uppercase">Commandes</p>
                        <p class="font-bold text-lg">${history.length}</p>
                    </div>
                `;
                document.getElementById('admin-inventory').innerHTML = produits.map(p => `
                    <div class="flex justify-between items-center text-[10px] border-b pb-2">
                        <span>${p.nom}</span>
                        <div class="flex gap-4 font-bold">
                            <button onclick="updateS(${p.id}, -1)">-</button>
                            <span>${p.stock}</span>
                            <button onclick="updateS(${p.id}, 1)">+</button>
                        </div>
                    </div>
                `).join('');
            }
            setTimeout(() => adminC = 0, 2000);
        }

        function updateS(id, ch) {
            const p = produits.find(x => x.id === id);
            p.stock = Math.max(0, p.stock + ch);
            localStorage.setItem('latyfa_stocks', JSON.stringify(Object.fromEntries(produits.map(x => [x.id, x.stock]))));
            handleAdminClicks(); // RafraÃ®chir
            render();
        }

        function fermerModals() {
            document.querySelectorAll('.full-modal').forEach(m => m.classList.remove('active'));
        }
    </script>
</body>
</html>
