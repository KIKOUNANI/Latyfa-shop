<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LATYFA SHOP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        .modal { display: none; position: fixed; inset: 0; background: white; z-index: 1000; overflow-y: auto; padding: 20px; }
        .modal.active { display: block; }
        .luxury { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="bg-white text-gray-900">

    <header class="p-4 border-b flex justify-between items-center sticky top-0 bg-white z-50">
        <h1 class="luxury text-xl">LATYFA</h1>
        <button onclick="ouvrirPanier()" class="text-[10px] font-bold uppercase tracking-widest">
            Panier (<span id="cart-count">0</span>)
        </div>
    </header>

    <main class="p-4 grid grid-cols-2 gap-4" id="grid"></main>

    <div id="cartModal" class="modal">
        <div class="flex justify-between items-center mb-8">
            <h2 class="luxury text-2xl">MON PANIER</h2>
            <button onclick="fermerPanier()" class="text-2xl">&times;</button>
        </div>
        <div id="cart-list" class="space-y-4 mb-8"></div>
        
        <div id="checkout-zone" style="display:none">
            <div class="bg-gray-50 p-4 mb-6 text-sm">
                <div class="flex justify-between"><span>Total</span> <span id="total-price" class="font-bold">0</span> F</div>
            </div>
            <input type="text" id="client-nom" placeholder="VOTRE NOM" class="w-full border-b p-3 mb-4 outline-none">
            <input type="text" id="client-tel" placeholder="N° WHATSAPP" class="w-full border-b p-3 mb-6 outline-none">
            
            <button onclick="validerCommande()" class="w-full bg-black text-white py-4 text-xs font-bold uppercase">Passer la commande</button>
        </div>
    </div>

    <script>
        // 1. Vos données
        const produits = [
            { id: 1, nom: "Sac Croco Luxe", prix: 45000, img: "https://images.unsplash.com/photo-1584917865442-de89df76afd3?w=500" },
            { id: 2, nom: "Escarpins Gold", prix: 35000, img: "https://images.unsplash.com/photo-1535043934128-cf0b28d52f95?w=500" },
            { id: 3, nom: "Robe Soie", prix: 28000, img: "https://images.unsplash.com/photo-1595777457583-95e059d581b8?w=500" }
        ];

        let panier = [];

        // 2. Affichage des produits
        function afficherBoutique() {
            const container = document.getElementById('grid');
            container.innerHTML = '';
            produits.forEach(p => {
                container.innerHTML += `
                    <div class="border p-2">
                        <img src="${p.img}" class="w-full aspect-square object-cover mb-2">
                        <h3 class="text-[10px] font-bold uppercase">${p.nom}</h3>
                        <p class="text-xs mb-2">${p.prix.toLocaleString()} F</p>
                        <button onclick="ajouter(${p.id})" class="w-full bg-gray-100 py-2 text-[9px] font-bold uppercase active:bg-black active:text-white">Ajouter</button>
                    </div>`;
            });
        }

        // 3. Ajouter au panier
        window.ajouter = function(id) {
            const p = produits.find(item => item.id === id);
            panier.push(p);
            document.getElementById('cart-count').innerText = panier.length;
            // Petit retour visuel
            console.log("Ajouté:", p.nom);
        };

        // 4. Gestion Panier
        window.ouvrirPanier = function() {
            const modal = document.getElementById('cartModal');
            const list = document.getElementById('cart-list');
            modal.classList.add('active');
            
            if(panier.length === 0) {
                list.innerHTML = "<p class='text-center text-gray-400 py-10'>Votre panier est vide.</p>";
                document.getElementById('checkout-zone').style.display = 'none';
            } else {
                list.innerHTML = '';
                let total = 0;
                panier.forEach((item, index) => {
                    total += item.prix;
                    list.innerHTML += `
                        <div class="flex justify-between items-center border-b pb-2">
                            <span class="text-xs font-bold uppercase">${item.nom}</span>
                            <div class="flex items-center gap-4">
                                <span class="text-xs">${item.prix.toLocaleString()} F</span>
                                <button onclick="supprimer(${index})" class="text-red-500 font-bold">&times;</button>
                            </div>
                        </div>`;
                });
                document.getElementById('total-price').innerText = total.toLocaleString();
                document.getElementById('checkout-zone').style.display = 'block';
            }
        };

        window.fermerPanier = function() {
            document.getElementById('cartModal').classList.remove('active');
        };

        window.supprimer = function(index) {
            panier.splice(index, 1);
            document.getElementById('cart-count').innerText = panier.length;
            ouvrirPanier();
        };

        window.validerCommande = function() {
            const nom = document.getElementById('client-nom').value;
            if(!nom) return alert("Entrez votre nom");
            
            const msg = `Bonjour Latyfa, je souhaite commander pour ${document.getElementById('total-price').innerText} F. Nom: ${nom}`;
            window.open(`https://wa.me/2250709002881?text=${encodeURIComponent(msg)}`);
        };

        // Lancement
        afficherBoutique();
    </script>
</body>
</html>
