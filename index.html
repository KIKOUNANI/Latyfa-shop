<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LATYFA BOUTIQUE - Test 6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --latyfa-gold: #c5a059; }
        body { font-family: 'Montserrat', sans-serif; background: #fcfcfc; }
        .test-section {
            border: 2px solid var(--latyfa-gold);
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
        }
        .status-success { color: #10b981; }
        .status-error { color: #ef4444; }
        .status-warning { color: #f59e0b; }
    </style>
</head>
<body>
    <div class="bg-[#1a1a1a] text-[#c5a059] text-center py-2.5 text-[10px] font-bold">
        TEST 6 - Authentification et Clients
    </div>

    <header class="bg-white shadow-sm p-4">
        <div class="container mx-auto flex justify-between">
            <span class="text-xl font-black italic text-[#c5a059]">LATYFA SHOP</span>
            <div>
                <button id="loginBtn" onclick="ouvrirAuthModal()" class="border border-[#c5a059] px-4 py-2 rounded-full text-sm">
                    Se connecter
                </button>
            </div>
        </div>
    </header>

    <div class="test-section">
        <h2 class="text-xl font-bold text-[#c5a059] mb-4">‚úÖ √âTAPE 6 - AUTHENTIFICATION</h2>
        
        <div class="mb-4 p-4 bg-gray-50 rounded">
            <h3 class="font-bold mb-2">üìä Statut :</h3>
            <div id="status" class="space-y-2 text-sm"></div>
        </div>

        <!-- Modale d'authentification simplifi√©e -->
        <div id="authModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center" style="display: none;">
            <div class="bg-white p-6 rounded-lg max-w-md w-full">
                <h3 class="text-xl font-bold mb-4">Connexion</h3>
                <input type="email" id="loginEmail" placeholder="Email" class="w-full border p-2 mb-2 rounded">
                <input type="password" id="loginPassword" placeholder="Mot de passe" class="w-full border p-2 mb-4 rounded">
                <button onclick="connexion()" class="bg-[#c5a059] text-white px-4 py-2 rounded w-full">
                    Se connecter
                </button>
                <p class="text-xs text-gray-400 mt-2">Test: admin@latyfa.com / admin2026</p>
            </div>
        </div>
    </div>

    <script>
        console.log('üöÄ √âTAPE 6 - Chargement...');
        
        let statusDiv = document.getElementById('status');
        
        function addStatus(message, type = 'info') {
            const color = {
                success: 'text-green-600',
                error: 'text-red-600',
                warning: 'text-yellow-600',
                info: 'text-blue-600'
            }[type] || 'text-gray-600';
            
            statusDiv.innerHTML += `<p class="${color}">${message}</p>`;
        }

        // ==================== VARIABLES GLOBALES ====================
        let clients = [];
        let utilisateurConnecte = null;
        let messages = [];

        // ==================== FONCTIONS AUTHENTIFICATION ====================
        function ouvrirAuthModal() {
            document.getElementById('authModal').style.display = 'flex';
        }

        function fermerAuthModal() {
            document.getElementById('authModal').style.display = 'none';
        }

        function connexion() {
            const email = document.getElementById('loginEmail')?.value;
            const password = document.getElementById('loginPassword')?.value;
            
            addStatus(`Tentative de connexion: ${email}`, 'info');
            
            const client = clients.find(c => c.email === email && c.password === password);
            
            if (client) {
                utilisateurConnecte = client;
                addStatus(`‚úÖ Connect√©: ${client.nom}`, 'success');
                fermerAuthModal();
            } else {
                addStatus('‚ùå Email ou mot de passe incorrect', 'error');
            }
        }

        function deconnexion() {
            utilisateurConnecte = null;
            addStatus('üëã D√©connect√©', 'warning');
        }

        // ==================== INITIALISATION ====================
        try {
            addStatus('üîÑ Initialisation...', 'info');
            
            // Clients par d√©faut
            clients = [
                { 
                    id: 1, 
                    nom: "Admin Latyfa", 
                    email: "admin@latyfa.com", 
                    password: "admin2026", 
                    isAdmin: true 
                },
                {
                    id: 2,
                    nom: "Marie Kouassi",
                    email: "marie.k@email.com",
                    password: "client123",
                    isAdmin: false
                }
            ];
            
            addStatus(`‚úÖ ${clients.length} clients charg√©s`, 'success');
            
            // V√©rifier session existante
            const session = localStorage.getItem('latyfa_session');
            if (session) {
                utilisateurConnecte = JSON.parse(session);
                addStatus(`üë§ Session active: ${utilisateurConnecte.nom}`, 'success');
            } else {
                addStatus('üë§ Aucune session active', 'info');
            }
            
            // Ajouter bouton de d√©connexion si connect√©
            if (utilisateurConnecte) {
                const loginBtn = document.getElementById('loginBtn');
                loginBtn.innerText = 'D√©connexion';
                loginBtn.onclick = deconnexion;
            }
            
            // G√©rer la fermeture de la modale au clic dehors
            document.getElementById('authModal').addEventListener('click', function(e) {
                if (e.target === this) fermerAuthModal();
            });
            
        } catch (error) {
            addStatus(`‚ùå Erreur: ${error.message}`, 'error');
            console.error(error);
        }
    </script>
</body>
</html>
