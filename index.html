<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LATYFA | Global Luxe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --ali: #ff6600; --wave: #1ba0e1; }
        body { font-family: 'Inter', sans-serif; background-color: #f4f4f4; color: #222; }
        .ali-card { background: white; border-radius: 12px; border: 1px solid #e5e7eb; overflow: hidden; }
        .promo-banner { background: linear-gradient(90deg, #ff4d00, #ff9000); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.8; } 100% { opacity: 1; } }
        .category-pill { white-space: nowrap; padding: 8px 16px; border-radius: 20px; font-size: 12px; font-weight: bold; background: white; border: 1px solid #ddd; }
        .category-pill.active { background: var(--ali); color: white; border-color: var(--ali); }
        .layer { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 9000; overflow-y: auto; padding: 20px; }
        .layer.active { display: flex; align-items: center; justify-content: center; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-20">

    <div class="promo-banner text-white text-center py-3 px-4 text-[11px] font-black uppercase tracking-tighter">
        üéä PROMO F√âVRIER : -15% D√àS 20.000 F D'ACHAT ! (14-28 F√©v) üéä
    </div>

    <header class="sticky top-0 z-[100] bg-white p-4 border-b flex items-center justify-between">
        <div class="flex items-center gap-2" onclick="location.reload()">
            <div class="bg-orange-600 text-white font-black px-2 py-1 rounded text-xl">L</div>
            <h1 class="font-black text-xl tracking-tighter uppercase italic">Latyfa<span class="text-orange-500 text-sm">.com</span></h1>
        </div>
        <div class="relative cursor-pointer" onclick="showCart()">
            <span class="text-2xl">üõí</span>
            <span id="cart-count" class="absolute -top-2 -right-2 bg-orange-600 text-white text-[10px] font-bold h-5 w-5 flex items-center justify-center rounded-full">0</span>
        </div>
    </header>

    <div class="p-4 bg-white">
        <div class="flex border-2 border-orange-500 rounded-xl overflow-hidden shadow-sm">
            <input type="text" id="search" onkeyup="render()" placeholder="Rechercher sur Latyfa..." class="w-full p-3 outline-none text-sm">
            <button class="bg-orange-500 px-4 text-white font-bold">üîç</button>
        </div>
    </div>

    <div class="flex gap-3 overflow-x-auto p-4 no-scrollbar bg-white border-b">
        <button onclick="filterCat('Tous')" class="category-pill active" id="cat-Tous">Tous</button>
        <button onclick="filterCat('Sac')" class="category-pill" id="cat-Sac">Sacs</button>
        <button onclick="filterCat('Chaussures')" class="category-pill" id="cat-Chaussures">Chaussures</button>
        <button onclick="filterCat('Bijoux')" class="category-pill" id="cat-Bijoux">Bijoux</button>
    </div>

    <main id="grid" class="p-4 grid grid-cols-2 md:grid-cols-4 gap-4"></main>

    <div id="modal-cart" class="layer">
        <div class="bg-white w-full max-w-md rounded-2xl p-6 relative">
            <button onclick="closeModals()" class="absolute top-4 right-4 text-2xl">&times;</button>
            <h2 class="font-black text-xl mb-6 uppercase">Mon Panier</h2>
            
            <div id="cart-items" class="space-y-4 mb-6 max-h-60 overflow-y-auto"></div>

            <div id="cart-footer" class="border-t pt-4 space-y-4">
                <div id="promo-notice" class="text-[10px] text-orange-600 font-bold hidden italic text-center">
                    ‚ú® F√©licitations ! -15% appliqu√©s (Panier > 20.000 F)
                </div>
                <div class="flex justify-between font-black text-xl italic">
                    <span>TOTAL</span>
                    <span id="total-price" class="text-orange-600">0 F CFA</span>
                </div>
                
                <div class="space-y-2">
                    <input type="text" id="c-nom" placeholder="Votre Nom" class="w-full p-4 border rounded-xl text-sm outline-none">
                    <input type="text" id="c-ville" placeholder="Lieu de livraison" class="w-full p-4 border rounded-xl text-sm outline-none">
                </div>

                <div class="grid gap-3 pt-2">
                    <button onclick="processOrder('Wave')" class="bg-[#1ba0e1] text-white py-4 rounded-xl font-black text-sm flex items-center justify-center gap-2 shadow-lg">
                        PAYER PAR WAVE 
                    </button>
                    <button onclick="processOrder('WhatsApp')" class="bg-green-600 text-white py-4 rounded-xl font-black text-sm flex items-center justify-center gap-2">
                        COMMANDER SUR WHATSAPP
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let items = [
            { id: 1, cat: "Sac", nom: "Sac Signature Latyfa Croco", prix: 45000, img: "https://images.unsplash.com/photo-1584917865442-de89df76afd3?w=500" },
            { id: 2, cat: "Chaussures", nom: "Escarpins Nude Royale", prix: 35000, img: "https://images.unsplash.com/photo-1535043934128-cf0b28d52f95?w=500" },
            { id: 3, cat: "Bijoux", nom: "Set Bijoux Or 24K", prix: 18000, img: "https://images.unsplash.com/photo-1599643478518-a784e5dc4c8f?w=500" },
            { id: 4, cat: "Sac", nom: "Pochette Soir√©e Velours", prix: 25000, img: "https://images.unsplash.com/photo-1566150905458-1bf1fd113961?w=500" }
        ];

        let cart = [];
        let currentCat = "Tous";

        function render() {
            const grid = document.getElementById('grid');
            const q = document.getElementById('search').value.toLowerCase();
            
            const filtered = items.filter(i => {
                const matchCat = currentCat === "Tous" || i.cat === currentCat;
                const matchSearch = i.nom.toLowerCase().includes(q);
                return matchCat && matchSearch;
            });

            grid.innerHTML = filtered.map(p => `
                <div class="ali-card flex flex-col p-3 shadow-sm">
                    <img src="${p.img}" class="w-full aspect-square object-cover rounded-lg mb-3">
                    <h3 class="text-[11px] font-bold h-8 overflow-hidden mb-2">${p.nom}</h3>
                    <p class="text-orange-600 font-black text-sm mb-3">${p.prix.toLocaleString()} F</p>
                    <button onclick="addToCart(${p.id})" class="w-full bg-black text-white py-2 rounded-lg text-[10px] font-black uppercase">üõí Ajouter</button>
                </div>
            `).join('');
        }

        function filterCat(cat) {
            currentCat = cat;
            document.querySelectorAll('.category-pill').forEach(btn => btn.classList.remove('active'));
            document.getElementById('cat-' + cat).classList.add('active');
            render();
        }

        function addToCart(id) {
            cart.push(items.find(x => x.id === id));
            document.getElementById('cart-count').innerText = cart.length;
        }

        function showCart() {
            document.getElementById('modal-cart').classList.add('active');
            updateCartUI();
        }

        function updateCartUI() {
            const list = document.getElementById('cart-items');
            const totalEl = document.getElementById('total-price');
            const promoNotice = document.getElementById('promo-notice');
            
            let bruteTotal = cart.reduce((sum, item) => sum + item.prix, 0);
            let finalTotal = bruteTotal;

            // Condition Promo: Si total > 20.000 ET date entre 14 et 28 F√©v
            const isDatePromo = true; // Forc√© pour l'exemple, ou mettez la logique de date
            if (bruteTotal >= 20000 && isDatePromo) {
                finalTotal = bruteTotal * 0.85;
                promoNotice.classList.remove('hidden');
            } else {
                promoNotice.classList.add('hidden');
            }

            list.innerHTML = cart.map((it, idx) => `
                <div class="flex justify-between items-center text-xs border-b pb-2">
                    <span>${it.nom}</span>
                    <div class="flex items-center gap-3">
                        <b>${it.prix.toLocaleString()} F</b>
                        <button onclick="removeFromCart(${idx})" class="text-red-500 font-bold">√ó</button>
                    </div>
                </div>
            `).join('');

            totalEl.innerText = Math.floor(finalTotal).toLocaleString() + " F CFA";
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartUI();
            document.getElementById('cart-count').innerText = cart.length;
        }

        function processOrder(mode) {
            const nom = document.getElementById('c-nom').value;
            const ville = document.getElementById('c-ville').value;
            if(!nom || !ville) return alert("Veuillez remplir vos infos !");
            
            const total = document.getElementById('total-price').innerText;
            const orderId = "LAT-" + Math.floor(Math.random()*9000);
            
            let msg = `‚ú® COMMANDE ${orderId} ‚ú®\nClient: ${nom}\nLieu: ${ville}\nTotal: ${total}\nMode: ${mode}\n\nArticles:\n`;
            cart.forEach(i => msg += `- ${i.nom}\n`);

            if(mode === 'Wave') {
                // Redirection vers le lien Wave fourni
                window.open("https://pay.wave.com/m/M_ci_C7lQKnUsMYT3/c/ci/");
                // Petit d√©lai pour laisser le temps √† Wave de s'ouvrir, puis WhatsApp
                setTimeout(() => {
                    window.open(`https://wa.me/2250709002881?text=${encodeURIComponent(msg)}`);
                }, 2000);
            } else {
                window.open(`https://wa.me/2250709002881?text=${encodeURIComponent(msg)}`);
            }
            
            alert("Commande enregistr√©e !");
            cart = [];
            document.getElementById('cart-count').innerText = "0";
            closeModals();
        }

        function closeModals() { document.querySelectorAll('.layer').forEach(l => l.classList.remove('active')); }

        render();
    </script>
</body>
</html>
