<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latyfa shop.com | Luxe & Sourcing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fcfcfc; overflow-x: hidden; }
        .marquee-container { background: linear-gradient(90deg, #000, #ff4d00, #000); color: white; padding: 10px 0; font-weight: 900; font-size: 11px; overflow: hidden; border-bottom: 2px solid #ff9000; }
        .marquee-text { display: inline-block; padding-left: 100%; animation: marquee 25s linear infinite; white-space: nowrap; }
        @keyframes marquee { 0% { transform: translate(0, 0); } 100% { transform: translate(-100%, 0); } }
        
        .layer { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 9999; padding: 15px; }
        .layer.active { display: flex; align-items: center; justify-content: center; }
        
        /* Styles pour les options sÃ©lectionnables */
        .option-btn.active { background-color: #000 !important; color: #fff !important; border-color: #000 !important; transform: scale(1.05); }
        .color-dot.active { ring: 3px solid #ff4d00; ring-offset: 2px; transform: scale(1.1); }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-10">

    <div class="marquee-container shadow-lg">
        <div class="marquee-text uppercase">
            ðŸŒŸ BIENVENUE SUR LATYFA SHOP.COM â€¢ PROMO DU 14 AU 28 FÃ‰VRIER â€¢ LIVRAISON RÃ‰DUITE Ã€ 1000 F VIA WAVE ! â€¢ RETRAIT Ã€ ABOBO MARCHÃ‰ NUIT â€¢ ðŸŒŸ
        </div>
    </div>

    <header class="sticky top-0 z-[100] bg-white/95 backdrop-blur-md p-4 border-b flex items-center justify-between">
        <div class="flex items-center gap-4">
            <div onclick="location.reload()" class="flex items-center gap-2 cursor-pointer">
                <div class="bg-orange-600 text-white font-black px-2 py-0.5 rounded text-sm shadow-sm">L</div>
                <h1 class="font-black text-lg tracking-tighter uppercase italic">Latyfa<span class="text-orange-500">shop.com</span></h1>
            </div>
        </div>
        <button onclick="showCart()" id="cart-icon-container" class="relative bg-black text-white p-2.5 rounded-full shadow-lg">
            <span class="text-xl">ðŸ›’</span>
            <span id="cart-count" class="absolute -top-1 -right-1 bg-orange-500 text-white text-[9px] font-bold h-5 w-5 flex items-center justify-center rounded-full border-2 border-white">0</span>
        </button>
    </header>

    <main id="grid" class="p-4 grid grid-cols-2 md:grid-cols-4 gap-4 mt-4"></main>

    <div id="modal-product" class="layer">
        <div class="bg-white w-full max-w-md rounded-3xl p-6 relative shadow-2xl max-h-[90vh] overflow-y-auto">
            <button onclick="closeModals()" class="absolute top-4 right-4 text-xl z-10 bg-white/80 rounded-full p-1">âœ•</button>
            <div id="product-detail-content"></div>
        </div>
    </div>

    <div id="modal-cart" class="layer">
        <div class="bg-white w-full max-w-md rounded-3xl p-6 relative shadow-2xl">
            <button onclick="closeModals()" class="absolute top-4 right-4 text-xl text-gray-400">âœ•</button>
            <h2 class="font-black text-xl mb-6 text-orange-600 uppercase italic">Mon Panier</h2>
            <div id="cart-items" class="space-y-3 mb-6 max-h-[40vh] overflow-y-auto pr-2"></div>
            
            <div class="border-t pt-4 space-y-4">
                <div class="bg-black text-white p-5 rounded-2xl">
                    <div class="flex justify-between font-black text-xl"><span class="text-xs uppercase self-center">Total</span><span id="final-total">0 F</span></div>
                </div>
                <input type="text" id="c-nom" placeholder="NOM COMPLET POUR LA LIVRAISON" class="w-full p-4 bg-gray-50 rounded-2xl text-sm font-bold border border-transparent focus:border-black outline-none">
                <button onclick="handleCheckout()" class="w-full bg-orange-600 text-white py-5 rounded-2xl font-black uppercase text-xs tracking-widest shadow-lg">Commander sur WhatsApp</button>
            </div>
        </div>
    </div>

    <script>
        const products = [
            { 
                id: 1, cat: "VÃªtement", nom: "Robe Satin Royale", prix: 45000, 
                img: "https://images.unsplash.com/photo-1595777457583-95e059d581b8?w=500",
                desc: "Robe en soie de Turquie, texture satinÃ©e fluide.",
                tailles: ["S", "M", "L", "XL"],
                couleurs: [
                    {nom: "Bleu Nuit", code: "#1a237e"},
                    {nom: "Rouge Passion", code: "#b71c1c"},
                    {nom: "DorÃ©", code: "#d4af37"}
                ]
            },
            { 
                id: 2, cat: "Chaussures", nom: "Escarpins Crystal Luxe", prix: 35000, 
                img: "https://images.unsplash.com/photo-1535043934128-cf0b28d52f95?w=500",
                desc: "Escarpins avec finitions cristaux.",
                tailles: ["37", "38", "39", "40", "41"],
                couleurs: [
                    {nom: "Argent", code: "#c0c0c0"},
                    {nom: "Noir", code: "#000000"}
                ]
            }
        ];

        let cart = [];
        let selectedSize = null;
        let selectedColor = null;

        function render() {
            document.getElementById('grid').innerHTML = products.map(p => `
                <div class="bg-white rounded-2xl overflow-hidden shadow-sm border border-gray-100" onclick="viewProduct(${p.id})">
                    <img src="${p.img}" class="w-full aspect-square object-cover">
                    <div class="p-3">
                        <h3 class="text-[10px] font-black uppercase text-gray-500 truncate">${p.nom}</h3>
                        <p class="text-orange-600 font-black text-xs">${p.prix.toLocaleString()} F</p>
                    </div>
                </div>`).join('');
        }

        function viewProduct(id) {
            const p = products.find(x => x.id === id);
            selectedSize = null; selectedColor = null;
            
            const sizesHtml = p.tailles.map(s => `<button onclick="selectOption(this, 'size', '${s}')" class="option-btn border-2 border-gray-200 rounded-lg px-4 py-2 text-[10px] font-black">${s}</button>`).join('');
            
            const colorsHtml = p.couleurs.map(c => `
                <button onclick="selectOption(this, 'color', '${c.nom}')" class="color-dot w-8 h-8 rounded-full border border-gray-300 transition-all" style="background-color: ${c.code};" title="${c.nom}"></button>
            `).join('');

            document.getElementById('product-detail-content').innerHTML = `
                <img src="${p.img}" class="w-full rounded-2xl mb-4 aspect-square object-cover shadow-lg">
                <h2 class="font-black text-lg uppercase text-orange-600 mb-1">${p.nom}</h2>
                <p class="text-sm font-black mb-4">${p.prix.toLocaleString()} F CFA</p>
                
                <div class="mb-4">
                    <h4 class="text-[9px] font-black uppercase text-gray-400 mb-2">Choisir Couleur</h4>
                    <div class="flex gap-3">${colorsHtml}</div>
                </div>

                <div class="mb-6">
                    <h4 class="text-[9px] font-black uppercase text-gray-400 mb-2">Choisir Taille / Pointure</h4>
                    <div class="flex flex-wrap gap-2">${sizesHtml}</div>
                </div>

                <div class="bg-gray-50 p-4 rounded-xl mb-4 text-[11px] text-gray-600 leading-relaxed">
                    <h4 class="font-black uppercase text-gray-400 text-[9px] mb-1">Description</h4>
                    ${p.desc}
                </div>

                <button onclick="addToCart(${p.id})" class="w-full bg-black text-white py-4 rounded-2xl font-black uppercase text-[10px] tracking-widest shadow-xl">Ajouter au Panier</button>
            `;
            document.getElementById('modal-product').classList.add('active');
        }

        function selectOption(btn, type, val) {
            if(type === 'size') {
                document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedSize = val;
            } else {
                document.querySelectorAll('.color-dot').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedColor = val;
            }
        }

        function addToCart(id) {
            if(!selectedSize || !selectedColor) return alert("Veuillez choisir la couleur ET la taille !");
            const p = products.find(x => x.id === id);
            cart.push({...p, selectedSize, selectedColor});
            document.getElementById('cart-count').innerText = cart.length;
            closeModals();
        }

        function updateCartUI() {
            const total = cart.reduce((s, i) => s + i.prix, 0);
            document.getElementById('final-total').innerText = total.toLocaleString() + " F";
            document.getElementById('cart-items').innerHTML = cart.map((i, idx) => `
                <div class="flex justify-between items-center bg-gray-50 p-3 rounded-xl border border-gray-100">
                    <div class="flex flex-col">
                        <span class="text-[10px] font-black uppercase">${i.nom}</span>
                        <span class="text-[9px] text-orange-600 font-bold uppercase">${i.selectedColor} â€¢ Taille: ${i.selectedSize}</span>
                    </div>
                    <button onclick="removeFromCart(${idx})" class="text-red-500 font-bold">âœ•</button>
                </div>`).join('');
        }

        function removeFromCart(idx) { cart.splice(idx,1); updateCartUI(); document.getElementById('cart-count').innerText = cart.length; }
        function showCart() { document.getElementById('modal-cart').classList.add('active'); updateCartUI(); }
        function closeModals() { document.querySelectorAll('.layer').forEach(l => l.classList.remove('active')); }
        
        function handleCheckout() { 
            const nom = document.getElementById('c-nom').value;
            if(!nom || cart.length === 0) return alert("Veuillez entrer votre nom.");
            const items = cart.map(i => `- ${i.nom} (${i.selectedColor}, Taille: ${i.selectedSize})`).join('\n');
            const msg = `ðŸŒŸ NOUVELLE COMMANDE LATYFA ðŸŒŸ\nðŸ‘¤ CLIENT: ${nom}\nðŸ“¦ ARTICLES:\n${items}\nðŸ’° TOTAL: ${document.getElementById('final-total').innerText}`;
            window.open(`https://wa.me/2250709002881?text=${encodeURIComponent(msg)}`);
        }
        render();
    </script>
</body>
</html>
